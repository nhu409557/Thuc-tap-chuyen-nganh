<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đơn hàng của tôi - TechHub</title>

  <link rel="stylesheet" href="assets/css/reset.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/app.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Custom Scrollbar hiding for cleaner mobile tabs */
    #order-tabs::-webkit-scrollbar {
      display: none;
    }
    #order-tabs {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Tab active style */
    .tab-item.active {
      color: #2563eb;
      border-bottom: 2px solid #2563eb;
      font-weight: 600;
    }
  </style>
</head>

<body class="bg-gray-50 font-sans text-gray-900 min-h-screen flex flex-col">

  <div id="site-header"></div>

  <main class="flex-grow w-full max-w-5xl mx-auto px-4 sm:px-6 py-6 md:py-8">

    <div class="flex flex-wrap items-center gap-2 text-sm text-gray-500 mb-4 md:mb-6">
      <a href="/" class="hover:text-blue-600">Trang chủ</a>
      <i class="fa-solid fa-chevron-right text-xs"></i>
      <a href="account.html" class="hover:text-blue-600">Tài khoản</a>
      <i class="fa-solid fa-chevron-right text-xs"></i>
      <span class="text-gray-900 font-medium">Lịch sử đơn hàng</span>
    </div>

    <h1 class="text-xl md:text-2xl font-bold mb-4 md:mb-6 text-gray-800">Đơn hàng của tôi</h1>

    <div class="bg-white rounded-t-xl border-b border-gray-200 sticky top-0 z-10 shadow-sm mb-4">
      <div class="flex overflow-x-auto whitespace-nowrap px-2 md:px-4" id="order-tabs">
        <button class="tab-item active flex-shrink-0 px-4 py-3 text-sm text-gray-600 hover:text-blue-600 transition" data-status="all">Tất cả</button>
        <button class="tab-item flex-shrink-0 px-4 py-3 text-sm text-gray-600 hover:text-blue-600 transition" data-status="pending">Chờ xác nhận</button>
        <button class="tab-item flex-shrink-0 px-4 py-3 text-sm text-gray-600 hover:text-blue-600 transition" data-status="shipping">Đang giao</button>
        <button class="tab-item flex-shrink-0 px-4 py-3 text-sm text-gray-600 hover:text-blue-600 transition" data-status="completed">Hoàn thành</button>
        <button class="tab-item flex-shrink-0 px-4 py-3 text-sm text-gray-600 hover:text-blue-600 transition" data-status="cancelled">Đã hủy</button>
        <button class="tab-item flex-shrink-0 px-4 py-3 text-sm text-gray-600 hover:text-blue-600 transition" data-status="returned">Trả hàng / Hoàn tiền</button>
      </div>
    </div>

    <div id="loading-state" class="text-center py-10 hidden">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
    </div>

    <div id="orders-list" class="space-y-4 pb-10 min-h-[300px]">
      </div>

  </main>

  <div id="site-footer"></div>

  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/orders.js"></script>

</body>
</html>
