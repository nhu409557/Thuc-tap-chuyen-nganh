<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Danh mục sản phẩm</title>
  <link rel="stylesheet" href="assets/css/reset.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/app.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">

  <div id="site-header"></div>

  <div class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
      <div class="flex items-center gap-2 text-sm">
        <a class="text-blue-600 hover:underline" href="index.html">Trang chủ</a>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><path d="m9 18 6-6-6-6"></path></svg>
        <span class="text-gray-700 font-medium">Danh mục</span>
      </div>
    </div>
  </div>

  <section class="bg-gradient-to-r from-blue-50 to-blue-100 border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <h1 id="category-title" class="text-3xl font-bold mb-2 text-gray-800">Đang tải...</h1>
      <p class="text-gray-600">Khám phá bộ sưu tập sản phẩm chính hãng của chúng tôi.</p>
    </div>
  </section>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <div class="md:hidden mb-4">
        <button id="mobile-filter-toggle" class="w-full flex items-center justify-center gap-2 bg-white border border-gray-300 text-gray-700 py-2.5 rounded-lg font-semibold shadow-sm active:bg-gray-50 transition">
            <i class="fa-solid fa-filter text-blue-600"></i>
            Lọc sản phẩm
        </button>
    </div>

    <div class="grid md:grid-cols-4 gap-8">
      
      <aside id="filter-sidebar" class="hidden md:block md:col-span-1">
        
        <div class="md:hidden flex justify-between items-center mb-6 pb-4 border-b border-gray-100">
            <span class="font-bold text-lg">Bộ lọc</span>
            <button id="close-filter-btn" class="text-gray-500 p-2 bg-gray-100 rounded-full hover:bg-gray-200"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <div class="bg-white rounded-xl border border-gray-200 p-5 h-fit sticky top-24 shadow-sm">
          <h3 class="text-lg font-bold mb-4 flex items-center gap-2 text-gray-800">
            <i class="fa-solid fa-filter text-blue-600 text-sm"></i> Bộ lọc
          </h3>
          
          <div class="mb-6 pb-6 border-b border-gray-100">
            <label for="sort-by" class="block text-sm font-semibold mb-2 text-gray-700">Sắp xếp</label>
            <select id="sort-by" class="w-full p-2.5 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none">
              <option value="">Mặc định</option>
              <option value="price_asc">Giá: Thấp đến Cao</option>
              <option value="price_desc">Giá: Cao đến Thấp</option>
              <option value="newest">Mới nhất</option>
            </select>
          </div>
          
          <div class="mb-6 pb-6 border-b border-gray-100">
            <label class="block text-sm font-semibold mb-3 text-gray-700">Khoảng giá</label>
            <div class="flex gap-2 mb-3">
              <input type="number" id="min-price" placeholder="Từ" class="w-full p-2 border border-gray-300 rounded text-sm focus:border-blue-500 outline-none" />
              <span class="text-gray-400 flex items-center">-</span>
              <input type="number" id="max-price" placeholder="Đến" class="w-full p-2 border border-gray-300 rounded text-sm focus:border-blue-500 outline-none" />
            </div>
            <button id="filter-price-btn" class="w-full text-sm bg-blue-50 text-blue-700 font-semibold py-2 rounded hover:bg-blue-100 transition">Áp dụng</button>
          </div>
          
          <div>
            <label class="block text-sm font-semibold mb-3 text-gray-700">Thương hiệu</label>
            <div id="brand-filters" class="space-y-2 max-h-60 overflow-y-auto custom-scrollbar">
                <p class="text-sm text-gray-400 italic">Đang tải hãng...</p>
            </div>
          </div>

        </div>
      </aside>
      
      <div class="md:col-span-3">
        <div id="category-products" class="grid grid-cols-2 md:grid-cols-3 gap-6">
            </div>
      </div>

    </div>
  </main>

  <div id="site-footer"></div>

  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/products.js"></script>
</body>
</html>
