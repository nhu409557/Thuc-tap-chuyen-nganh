  <script>
    const toggleBtn = document.getElementById('mobile-filter-toggle');
    const sidebar = document.getElementById('filter-sidebar');
    const applyBtnMobile = document.getElementById('btn-apply-mobile');
    const sidebarOverlay = document.getElementById('sidebar-overlay');
    
    function openMobileFilter() {
        sidebar.classList.remove('active');
        sidebar.classList.remove('hidden');
        setTimeout(() => {
            document.body.classList.add('sidebar-open');
        }, 10);
        document.body.style.overflow = 'hidden'; 
    }

    function closeMobileFilter() {
        document.body.classList.remove('sidebar-open');
        setTimeout(() => {
            sidebar.classList.add('hidden');
            document.body.style.overflow = '';
        }, 300);
    }

    if (toggleBtn) toggleBtn.addEventListener('click', openMobileFilter);

    if (applyBtnMobile) {
        applyBtnMobile.addEventListener('click', () => {
            const filterPriceBtn = document.getElementById('filter-price-btn');
            if (filterPriceBtn) filterPriceBtn.click();
            closeMobileFilter();
        });
    }

    window.addEventListener('resize', () => {
        if (window.innerWidth >= 768) {
            document.body.classList.remove('sidebar-open');
            document.body.style.overflow = '';
            sidebar.classList.remove('hidden'); 
        } else {
            if (!document.body.classList.contains('sidebar-open')) {
                sidebar.classList.add('hidden');
            }
        }
    });
