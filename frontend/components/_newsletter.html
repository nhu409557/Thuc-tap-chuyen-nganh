<section class="relative overflow-hidden py-12 sm:py-16">
  <!-- Background -->
  <div class="absolute inset-0 bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-600"></div>
  <div class="absolute -top-24 -left-24 w-80 h-80 bg-white/20 rounded-full blur-3xl"></div>
  <div class="absolute -bottom-24 -right-24 w-80 h-80 bg-blue-200/20 rounded-full blur-3xl"></div>

  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid lg:grid-cols-2 gap-10 items-center">
      <!-- Content -->
      <div class="text-white">
        <div class="inline-flex items-center gap-2 bg-white/10 border border-white/20 rounded-full px-4 py-2 text-xs font-semibold">
          <i class="fa-solid fa-bolt text-yellow-300"></i>
          Ưu đãi độc quyền cho thành viên
        </div>

        <h2 class="mt-4 text-2xl sm:text-4xl font-black leading-tight">
          Đăng ký nhận tin khuyến mãi
        </h2>

        <p class="mt-3 text-white/85 text-sm sm:text-base leading-relaxed max-w-xl">
          Nhận thông tin khuyến mãi và sản phẩm mới trực tiếp vào hộp thư.
        </p>

        <div class="mt-6 flex flex-wrap gap-3">
          <span class="inline-flex items-center gap-2 bg-white/10 border border-white/15 rounded-full px-3 py-1.5 text-xs">
            <i class="fa-solid fa-gift text-pink-200"></i> Voucher riêng
          </span>
          <span class="inline-flex items-center gap-2 bg-white/10 border border-white/15 rounded-full px-3 py-1.5 text-xs">
            <i class="fa-solid fa-fire text-orange-200"></i> Flash sale
          </span>
          <span class="inline-flex items-center gap-2 bg-white/10 border border-white/15 rounded-full px-3 py-1.5 text-xs">
            <i class="fa-solid fa-shield-halved text-emerald-200"></i> Không spam
          </span>
        </div>
      </div>

      <!-- Form Card -->
      <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl p-5 sm:p-6 shadow-2xl">
        <div class="flex items-start gap-3">
          <div class="w-10 h-10 rounded-xl bg-white/15 border border-white/20 flex items-center justify-center shrink-0">
            <i class="fa-regular fa-envelope text-white"></i>
          </div>
          <div>
            <h3 class="text-white font-black text-lg">Nhận tin mới từ TechHub</h3>
            <p class="text-white/80 text-sm mt-1">
              Nhập email để nhận ưu đãi và sản phẩm mới.
            </p>
          </div>
        </div>

        <form id="newsletter-form" class="mt-5 flex flex-col sm:flex-row gap-3">
          <div class="relative flex-1">
            <i class="fa-regular fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input
              id="newsletter-email"
              type="email"
              required
              placeholder="Email của bạn"
              class="w-full pl-11 pr-4 py-3.5 rounded-xl bg-white/95 text-gray-900 placeholder-gray-500
                     border-2 border-transparent focus:outline-none focus:border-blue-200 focus:ring-4 focus:ring-white/30
                     transition"
            />
          </div>

          <button
            id="newsletter-btn"
            type="submit"
            class="py-3.5 px-6 rounded-xl font-black text-white whitespace-nowrap
                   bg-gradient-to-r from-blue-600 to-purple-600 hover:shadow-xl hover:brightness-110
                   transition active:scale-[0.99]
                   disabled:opacity-70 disabled:cursor-not-allowed"
          >
            <i class="fa-solid fa-paper-plane mr-2"></i>Đăng ký
          </button>
        </form>

        <div class="mt-3 flex items-center gap-2 text-xs text-white/80">
          <i class="fa-solid fa-lock"></i>
          <span>Chúng tôi cam kết bảo mật thông tin của bạn.</span>
        </div>
      </div>
    </div>
  </div>
</section>
