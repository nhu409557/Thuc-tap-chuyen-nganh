<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Thanh toán</title>
  <link rel="stylesheet" href="assets/css/reset.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/app.css" />
</head>
<body class="bg-gray-50 pb-24 md:pb-0"> <div id="site-header" class="sticky top-0 z-50"></div>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 md:py-8 w-full">
    
    <div class="bg-white rounded-lg border border-gray-300 p-3 md:p-4 mb-4 md:mb-6">
      <div class="flex items-center gap-2 text-sm">
        <a class="text-blue-600 hover:underline flex items-center gap-1" href="cart.html">
            <i class="fa-solid fa-chevron-left text-xs"></i> Giỏ hàng
        </a>
        <span class="text-gray-300">|</span>
        <span class="text-gray-700 font-medium">Thanh toán</span>
      </div>
    </div>

    <form id="checkout-form" class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-8">
      
      <div class="md:col-span-2 space-y-4 md:space-y-6">
        
        <div class="bg-white rounded-lg border border-gray-300 p-4 md:p-6">
          <h2 class="text-lg md:text-xl font-bold mb-4 flex items-center gap-2">
            <i class="fa-solid fa-location-dot text-blue-600"></i> Địa chỉ nhận hàng
          </h2>

          <div id="saved-addresses" class="space-y-3 mb-4">
            <p class="text-sm text-gray-500">Đang tải địa chỉ...</p>
          </div>

          <button type="button" id="btn-toggle-new-address" class="text-blue-600 text-sm font-semibold hover:underline flex items-center gap-1 py-2">
            <i class="fa-solid fa-plus"></i> Giao đến địa chỉ khác
          </button>

          <div id="new-address-form" class="hidden mt-4 border-t border-gray-200 pt-4 space-y-4 animate-fade-in">
            <h3 class="font-semibold text-gray-800 text-sm md:text-base">Thêm địa chỉ mới</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4">
              <div><label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Họ và tên</label><input type="text" id="new-name" class="w-full px-3 py-2.5 border border-gray-300 rounded-lg text-sm" placeholder="Nguyễn Văn A" /></div>
              <div><label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Số điện thoại</label><input type="tel" id="new-phone" class="w-full px-3 py-2.5 border border-gray-300 rounded-lg text-sm" placeholder="098xxxxxxx" /></div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3 md:gap-4">
              <select id="new-province" class="w-full px-3 py-2.5 border border-gray-300 rounded-lg text-sm bg-white"><option value="">-- Tỉnh/TP --</option></select>
              <select id="new-district" class="w-full px-3 py-2.5 border border-gray-300 rounded-lg text-sm bg-white" disabled><option value="">-- Quận/Huyện --</option></select>
              <select id="new-ward" class="w-full px-3 py-2.5 border border-gray-300 rounded-lg text-sm bg-white" disabled><option value="">-- Phường/Xã --</option></select>
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1 uppercase">Địa chỉ cụ thể</label>
                <input type="text" id="new-street" class="w-full px-3 py-2.5 border border-gray-300 rounded-lg text-sm" placeholder="Số nhà, tên đường" />
            </div>
          </div>
        </div>

        <div class="bg-white rounded-lg border border-gray-300 p-4 md:p-6">
          <h2 class="text-lg md:text-xl font-bold mb-4 flex items-center gap-2">
            <i class="fa-regular fa-credit-card text-blue-600"></i> Phương thức thanh toán
          </h2>
          
          <div class="space-y-3">
            <label class="flex items-start gap-3 p-3 md:p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-blue-50 transition relative overflow-hidden">
              <input type="radio" name="payment_method" value="cod" checked class="mt-1 w-4 h-4 text-blue-600 focus:ring-blue-500 flex-shrink-0">
              <div class="flex-1">
                <p class="font-bold text-gray-800 text-sm md:text-base">Thanh toán khi nhận hàng (COD)</p>
                <p class="text-xs text-gray-500 mt-0.5">Thanh toán tiền mặt cho shipper khi nhận hàng.</p>
              </div>
            </label>

            <label class="flex items-start gap-3 p-3 md:p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-blue-50 transition relative overflow-hidden">
              <input type="radio" name="payment_method" value="banking" class="mt-1 w-4 h-4 text-blue-600 focus:ring-blue-500 flex-shrink-0">
              <div class="flex-1">
                <p class="font-bold text-gray-800 text-sm md:text-base">Chuyển khoản ngân hàng (QR Code)</p>
                <p class="text-xs text-gray-500 mt-0.5">Quét mã QR VietQR để thanh toán nhanh chóng.</p>
              </div>
              <i class="fa-solid fa-qrcode text-xl text-gray-400 absolute right-4 top-4"></i>
            </label>

            <div id="banking-info" class="hidden p-3 md:p-4 bg-blue-50 border border-blue-200 rounded-lg text-sm text-gray-700 md:ml-8 animate-fade-in">
              <div class="flex gap-2 items-start">
                <i class="fa-solid fa-circle-info text-blue-600 mt-1 flex-shrink-0"></i>
                <div class="text-xs md:text-sm">
                  <p class="font-bold text-blue-800 mb-1">Lưu ý:</p>
                  <ul class="list-disc list-inside space-y-1 text-gray-600">
                    <li>Bấm <b>"Đặt hàng"</b> để tạo đơn hàng trước.</li>
                    <li>Mã QR sẽ hiển thị ở bước tiếp theo.</li>
                  </ul>
                </div>
              </div>
            </div>

            <label class="flex items-start gap-3 p-3 md:p-4 border border-gray-200 rounded-lg cursor-pointer hover:bg-blue-50 transition relative overflow-hidden">
              <input type="radio" name="payment_method" value="momo" class="mt-1 w-4 h-4 text-blue-600 focus:ring-blue-500 flex-shrink-0">
              <div class="flex-1">
                <p class="font-bold text-gray-800 text-sm md:text-base">Ví điện tử MoMo</p>
                <p class="text-xs text-gray-500 mt-0.5">Mở ứng dụng MoMo để thanh toán.</p>
              </div>
              <img src="https://upload.wikimedia.org/wikipedia/vi/f/fe/MoMo_Logo.png" class="h-6 md:h-8 w-auto absolute right-4 top-3" alt="MoMo">
            </label>
          </div>
        </div>

      </div>

      <div class="md:col-span-1">
        <div class="bg-white rounded-lg border border-gray-300 p-4 md:p-6 md:sticky md:top-24">
            <h2 class="text-lg md:text-xl font-bold mb-4">Đơn hàng</h2>
            
            <div id="checkout-summary">
            <p class="text-sm text-gray-500">Đang tải...</p>
            </div>

            <div class="mt-4 pt-4 border-t border-dashed border-gray-200">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Mã giảm giá</label>
                <div class="flex gap-2">
                    <input type="text" id="coupon-code-input" 
                        class="flex-1 border border-gray-300 rounded-lg px-3 py-2 text-sm uppercase placeholder:normal-case focus:outline-none focus:border-blue-500" 
                        placeholder="Nhập mã">
                    <button type="button" id="btn-apply-coupon" 
                            class="bg-gray-800 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-900 transition disabled:opacity-50 whitespace-nowrap">
                        Áp dụng
                    </button>
                </div>
                <div id="coupon-message" class="text-xs mt-2 hidden"></div>
            </div>

            <div class="hidden md:block mt-6">
                <button type="submit" id="btn-submit-order-desktop" class="w-full bg-red-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-red-700 transition shadow-md">
                Đặt hàng
                </button>
                <p class="text-xs text-gray-500 text-center mt-3">
                Bằng việc đặt hàng, bạn đồng ý với Điều khoản của TechHub.
                </p>
            </div>
        </div>
      </div>

    </form>
  </main>

  <div class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-3 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-50 flex items-center justify-between safe-area-bottom">
      <div class="flex flex-col">
          <span class="text-xs text-gray-500">Tổng thanh toán:</span>
          <span id="mobile-total-display" class="text-lg font-bold text-red-600">0đ</span>
      </div>
      <button type="button" id="btn-submit-order-mobile" class="bg-red-600 text-white px-8 py-2.5 rounded-lg font-bold text-base shadow-md active:scale-95 transition">
          Đặt hàng
      </button>
  </div>

  <div id="site-footer"></div>

  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/checkout.js"></script>
</body>
</html>
