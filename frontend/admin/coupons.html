<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Mã giảm giá - TechHub Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        /* Custom scrollbar mỏng */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 3px; }
    </style>
</head>
<body class="bg-slate-50">

    <div class="p-4 lg:p-6 pb-20 lg:pb-6">
        
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
            <div>
                <h1 class="text-xl lg:text-2xl font-bold text-slate-800">Quản lý Mã giảm giá</h1>
                <p class="text-sm text-slate-500 mt-1">Tạo và quản lý các chương trình khuyến mãi</p>
            </div>
            <button onclick="window.openModal()" 
                class="w-full sm:w-auto bg-blue-600 text-white px-4 py-2.5 rounded-lg hover:bg-blue-700 shadow-lg shadow-blue-600/20 transition-all flex items-center justify-center gap-2">
                <i class="fa-solid fa-plus"></i> Tạo mã mới
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left whitespace-nowrap sm:whitespace-normal">
                    <thead class="bg-slate-50 text-slate-500 font-bold uppercase text-xs border-b tracking-wider">
                        <tr>
                            <th class="px-4 py-3 lg:px-6 lg:py-4">Mã Code</th>
                            <th class="px-4 py-3 lg:px-6 lg:py-4">Mức giảm</th>
                            <th class="hidden lg:table-cell px-4 py-3 lg:px-6 lg:py-4">Điều kiện áp dụng</th>
                            <th class="px-4 py-3 lg:px-6 lg:py-4">Lượt dùng</th>
                            <th class="hidden md:table-cell px-4 py-3 lg:px-6 lg:py-4">Thời gian</th>
                            <th class="px-4 py-3 lg:px-6 lg:py-4 text-center">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="coupon-list" class="divide-y divide-slate-100">
                        <tr>
                            <td colspan="6" class="px-6 py-8 text-center text-slate-400">
                                <i class="fa-solid fa-circle-notch fa-spin mr-2"></i>Đang tải dữ liệu...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="coupon-modal" class="fixed inset-0 z-50 hidden bg-black/60 flex items-center justify-center backdrop-blur-sm transition-opacity">
        <div class="bg-white rounded-xl shadow-2xl w-[95%] sm:w-full max-w-2xl p-4 lg:p-6 flex flex-col max-h-[90vh]">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h2 class="text-lg font-bold text-slate-800" id="modal-title">Thông tin mã giảm giá</h2>
                <button onclick="window.closeModal()" class="text-slate-400 hover:text-red-500 transition-colors p-2">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>

            <div class="overflow-y-auto flex-1 pr-1 custom-scrollbar">
                <form id="coupon-form" class="space-y-4 lg:space-y-5 pb-4">
                    <input type="hidden" id="coupon_id">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 lg:gap-5">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Mã Code <span class="text-red-500">*</span></label>
                            <input type="text" name="code" class="w-full border border-slate-300 p-2.5 rounded-lg uppercase font-bold focus:ring-2 focus:ring-blue-500 outline-none text-sm" required placeholder="VD: SALE50">
                            <p class="text-[10px] text-slate-400 mt-1">Viết liền không dấu, tự động in hoa</p>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">% Giảm giá <span class="text-red-500">*</span></label>
                            <div class="relative">
                                <input type="number" name="percent" class="w-full border border-slate-300 p-2.5 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none pl-3 pr-8 text-sm" required min="1" max="100" placeholder="10">
                                <span class="absolute right-3 top-2.5 text-slate-400 font-bold">%</span>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 lg:gap-5 bg-slate-50 p-3 lg:p-4 rounded-lg border border-slate-100">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Giảm tối đa (VNĐ)</label>
                            <input type="number" name="max_discount_amount" class="w-full border border-slate-300 p-2.5 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm" placeholder="0">
                            <p class="text-[10px] text-slate-400 mt-1">Nhập 0 nếu không giới hạn</p>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Đơn tối thiểu (VNĐ)</label>
                            <input type="number" name="min_order_value" class="w-full border border-slate-300 p-2.5 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm" value="0">
                            <p class="text-[10px] text-slate-400 mt-1">Giá trị đơn tối thiểu</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 lg:gap-5">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Tổng lượt dùng toàn hệ thống</label>
                            <input type="number" name="usage_limit" class="w-full border border-slate-300 p-2.5 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm" value="100">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Giới hạn mỗi khách</label>
                            <input type="number" name="usage_per_user" class="w-full border border-slate-300 p-2.5 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm" value="1">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 lg:gap-5">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Ngày bắt đầu</label>
                            <input type="datetime-local" name="start_date" class="w-full border border-slate-300 p-2.5 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Ngày kết thúc</label>
                            <input type="datetime-local" name="end_date" class="w-full border border-slate-300 p-2.5 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                        </div>
                    </div>
                </form>
            </div>

            <div class="flex justify-end gap-3 mt-4 pt-4 border-t border-slate-100">
                <button type="button" onclick="window.closeModal()" class="px-4 py-2.5 text-sm text-slate-600 hover:bg-slate-100 rounded-lg font-medium transition-colors">Hủy bỏ</button>
                <button type="button" onclick="document.getElementById('coupon-form').dispatchEvent(new Event('submit'))" class="px-5 py-2.5 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 shadow-md transition-all flex items-center gap-2 text-sm">
                    <i class="fa-solid fa-save"></i> Lưu mã
                </button>
            </div>
        </div>
    </div>

    <div id="toast-root"></div>

    <script type="module">
    import { renderAdminLayout, formatPrice } from '../assets/js/admin.js';
    import { api } from '../assets/js/api.js';

    // Toast đơn giản cho trang này
    function showToast(msg, type = 'success') {
        const div = document.createElement('div');
        div.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white font-medium z-[9999] animate-bounce ${
            type === 'success' ? 'bg-green-500' : 'bg-red-500'
        }`;
        div.textContent = msg;
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 3000);
    }

    // ===== 1. Load danh sách coupon =====
    async function loadCoupons() {
        const tbody = document.getElementById('coupon-list');
        if (!tbody) return;

        try {
            const res = await api.getCouponsAdmin(); 

            if (!res.data || res.data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-8 text-center italic text-slate-500">
                            Chưa có mã giảm giá nào
                        </td>
                    </tr>`;
                return;
            }

            tbody.innerHTML = res.data.map(c => {
                const isExpired = c.end_date && new Date(c.end_date) < new Date();
                const isUsedUp = c.usage_limit > 0 && c.used_count >= c.usage_limit;

                let statusDot = '<span class="w-2 h-2 rounded-full bg-green-500 inline-block mr-1"></span>';
                let rowClass = '';

                if (isExpired) {
                    statusDot = '<span class="w-2 h-2 rounded-full bg-slate-400 inline-block mr-1"></span>';
                    rowClass = 'opacity-60 bg-slate-50';
                } else if (isUsedUp) {
                    statusDot = '<span class="w-2 h-2 rounded-full bg-red-500 inline-block mr-1"></span>';
                }

                return `
                <tr class="border-b hover:bg-blue-50/50 transition-colors ${rowClass}">
                    <td class="px-4 py-3 lg:px-6 lg:py-4">
                        <div class="font-bold text-blue-600 text-sm lg:text-base font-mono whitespace-nowrap">${c.code}</div>
                        <div class="text-[10px] text-slate-400 uppercase font-bold tracking-wide mt-0.5 whitespace-nowrap">
                            ${statusDot} ${isExpired ? 'Hết hạn' : (isUsedUp ? 'Hết lượt' : 'Đang chạy')}
                        </div>
                    </td>
                    <td class="px-4 py-3 lg:px-6 lg:py-4">
                        <span class="text-red-600 font-bold bg-red-50 px-2 py-1 rounded border border-red-100 text-xs lg:text-sm">
                            -${c.percent}%
                        </span>
                        ${
                            c.max_discount_amount > 0
                                ? `<div class="text-[10px] lg:text-xs text-slate-500 mt-1 whitespace-nowrap">
                                        Max: <b>${formatPrice(c.max_discount_amount)}</b>
                                   </div>`
                                : ''
                        }
                    </td>
                    <td class="hidden lg:table-cell px-4 py-3 lg:px-6 lg:py-4 text-xs text-slate-600">
                        ${c.min_order_value > 0 ? `Đơn từ: <b>${formatPrice(c.min_order_value)}</b>` : 'Mọi đơn hàng'}
                    </td>
                    <td class="px-4 py-3 lg:px-6 lg:py-4 text-xs">
                        <span class="font-bold">${c.used_count}</span> / ${
                            c.usage_limit > 0 ? c.usage_limit : '∞'
                        }
                    </td>
                    <td class="hidden md:table-cell px-4 py-3 lg:px-6 lg:py-4 text-[10px] lg:text-xs text-slate-500 font-mono">
                        <div>${c.start_date ? new Date(c.start_date).toLocaleDateString('vi-VN') : '_'}</div>
                        <div>${c.end_date ? new Date(c.end_date).toLocaleDateString('vi-VN') : '_'}</div>
                    </td>
                    <td class="px-4 py-3 lg:px-6 lg:py-4 text-center whitespace-nowrap">
                        <button onclick='window.handleEdit(${JSON.stringify(c)})'
                                class="w-8 h-8 rounded bg-white border border-gray-200 text-blue-600 hover:bg-blue-50 hover:border-blue-300 transition inline-flex items-center justify-center mx-1">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                        <button onclick="window.handleDelete(${c.id})"
                                class="w-8 h-8 rounded bg-white border border-gray-200 text-red-500 hover:bg-red-50 hover:border-red-300 transition inline-flex items-center justify-center mx-1">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>`;
            }).join('');
        } catch (err) {
            console.error(err);
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="text-center py-4 text-red-500">
                        Lỗi tải dữ liệu: ${err.message}
                    </td>
                </tr>`;
        }
    }

    // ===== 2. Các hàm modal & action =====
    window.openModal = () => {
        document.getElementById('coupon-modal')?.classList.remove('hidden');
        const form = document.getElementById('coupon-form');
        if (form) form.reset();
        const idInput = document.getElementById('coupon_id');
        if (idInput) idInput.value = '';
        document.getElementById('modal-title').textContent = 'Tạo mã giảm giá mới';
    };

    window.closeModal = () => {
        document.getElementById('coupon-modal')?.classList.add('hidden');
    };

    window.handleEdit = (c) => {
        window.openModal();
        document.getElementById('modal-title').textContent = `Sửa mã: ${c.code}`;
        document.getElementById('coupon_id').value = c.id;

        const form = document.getElementById('coupon-form');
        if (!form) return;

        form.querySelector('[name="code"]').value               = c.code;
        form.querySelector('[name="percent"]').value            = c.percent;
        form.querySelector('[name="max_discount_amount"]').value= c.max_discount_amount;
        form.querySelector('[name="min_order_value"]').value    = c.min_order_value;
        form.querySelector('[name="usage_limit"]').value        = c.usage_limit;
        form.querySelector('[name="usage_per_user"]').value     = c.usage_per_user;

        if (c.start_date) form.querySelector('[name="start_date"]').value = c.start_date.replace(' ', 'T').substring(0,16);
        if (c.end_date)   form.querySelector('[name="end_date"]').value   = c.end_date.replace(' ', 'T').substring(0,16);
    };

    window.handleDelete = async (id) => {
        if (!confirm('Xóa mã này?')) return;
        try {
            await api.deleteCoupon(id);
            showToast('Đã xóa!');
            await loadCoupons();
        } catch (e) {
            showToast(e.message, 'error');
        }
    };

    // ===== 3. Gắn submit form =====
    function initFormSubmit() {
        const form = document.getElementById('coupon-form');
        if (!form) return;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Tìm nút submit ở bên ngoài form (trong footer modal)
            // Hoặc nút submit ẩn nếu có. Ở đây ta dùng cách trigger event từ nút ngoài vào.
            // Đoạn code dưới giả định nút submit nằm trong form hoặc được trigger đúng cách.
            
            // Tìm nút "Lưu mã" trong modal footer để hiển thị trạng thái loading
            // Lưu ý: Vì nút nằm ngoài thẻ form trong HTML structure mới (để scroll body), 
            // nên ta cần select theo ID hoặc class từ document.
            // Tuy nhiên ở HTML trên, nút submit VẪN NẰM TRONG div footer, NHƯNG div footer nằm NGOÀI form.
            // Cách fix: Nút "Lưu mã" ở HTML trên đã được gán onclick trigger submit form.
            // Ta chỉ cần xử lý UI loading ở đây.

            const modalFooterBtn = document.querySelector('#coupon-modal button i.fa-save')?.parentElement;
            if(modalFooterBtn) {
                 modalFooterBtn.innerHTML = '...';
                 modalFooterBtn.disabled = true;
            }

            const fd  = new FormData(form);
            const raw = Object.fromEntries(fd.entries());
            const id  = document.getElementById('coupon_id').value;

            // Chuẩn hóa số
            raw.percent             = raw.percent ? parseInt(raw.percent) : 0;
            raw.max_discount_amount = raw.max_discount_amount ? parseInt(raw.max_discount_amount) : 0;
            raw.min_order_value     = raw.min_order_value ? parseInt(raw.min_order_value) : 0;
            raw.usage_limit         = raw.usage_limit ? parseInt(raw.usage_limit) : 0;
            raw.usage_per_user      = raw.usage_per_user ? parseInt(raw.usage_per_user) : 1;

            // Chuẩn hóa ngày
            raw.start_date = raw.start_date ? raw.start_date.replace('T', ' ') + ':00' : null;
            raw.end_date   = raw.end_date   ? raw.end_date.replace('T', ' ') + ':00' : null;

            try {
                if (id) {
                    await api.updateCoupon(id, raw);
                } else {
                    await api.createCoupon(raw);
                }
                window.closeModal();
                showToast('Lưu thành công!');
                await loadCoupons();
            } catch (err) {
                showToast(err.message, 'error');
            } finally {
                if(modalFooterBtn) {
                    modalFooterBtn.innerHTML = '<i class="fa-solid fa-save"></i> Lưu mã';
                    modalFooterBtn.disabled = false;
                }
            }
        });
    }

    renderAdminLayout('coupons').then(() => {
        initFormSubmit();
        loadCoupons();
    });
</script>

</body>
</html>
