        async function loadDashboard() {

                            <td class="px-6 py-4"><span class="font-medium text-slate-700">${o.name}</span></td>
                            <td class="px-6 py-4 font-semibold text-slate-900">${formatPrice(o.total_amount)}</td>

                                </span>
                            </td>
                            <td class="px-6 py-4 text-slate-500 text-xs">${new Date(o.created_at).toLocaleDateString('vi-VN')}</td>
                        </tr>
                    `).join('');
                    document.getElementById('recent-orders-body').innerHTML = html;
                }
            } catch (err) { console.error(err); }
        }
        loadDashboard();
