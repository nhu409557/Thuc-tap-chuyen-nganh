<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Hãng - TechHub Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Trạng thái chỉ đọc */
        input[readonly], textarea[readonly] {
            background-color: #f9fafb;
            color: #6b7280;
            cursor: not-allowed;
        }
        input[type="checkbox"]:disabled {
            cursor: not-allowed;
        }
        /* Custom scrollbar cho modal */
        .modal-scroll::-webkit-scrollbar { width: 4px; }
        .modal-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .modal-scroll::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 3px; }

        /* Animation cho Toast xuất hiện từ bên phải */
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .toast-enter {
            animation: slideInRight 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased">

    <div class="p-4 lg:p-6 pb-20 lg:pb-6">
        
        <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-4 mb-6">
            <div>
                <h1 class="text-xl lg:text-2xl font-bold text-gray-800">Quản lý Hãng sản xuất</h1>
                <p class="text-sm text-gray-500">Danh mục thương hiệu</p>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-3 w-full lg:w-auto">
                <div class="relative w-full sm:w-48">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fa-solid fa-search"></i>
                    </span>
                    <input type="text" 
                           id="search-name" 
                           oninput="window.filterBrands()" 
                           placeholder="Tìm tên hãng..." 
                           class="w-full pl-9 pr-3 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm shadow-sm">
                </div>

                <div class="relative w-full sm:w-48">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fa-solid fa-filter"></i>
                    </span>
                    <select id="filter-category" 
                            onchange="window.filterBrands()" 
                            class="w-full pl-9 pr-8 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm shadow-sm appearance-none bg-white cursor-pointer">
                        <option value="">Tất cả danh mục</option>
                        </select>
                    <span class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400">
                        <i class="fa-solid fa-chevron-down text-xs"></i>
                    </span>
                </div>

                <button onclick="openModal('add')" class="w-full sm:w-auto bg-blue-600 text-white px-5 py-2.5 rounded-xl hover:bg-blue-700 flex items-center justify-center gap-2 shadow-lg shadow-blue-500/30 transition-all whitespace-nowrap">
                    <i class="fa-solid fa-plus"></i> Thêm hãng
                </button>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left whitespace-nowrap sm:whitespace-normal">
                    <thead class="bg-gray-50 border-b border-gray-200 text-gray-500 font-semibold uppercase text-xs tracking-wider">
                        <tr>
                            <th class="hidden sm:table-cell px-4 py-3 lg:px-6 lg:py-4 w-16">ID</th>
                            <th class="px-4 py-3 lg:px-6 lg:py-4">Tên hãng</th>
                            <th class="px-4 py-3 lg:px-6 lg:py-4">Danh mục hỗ trợ</th>
                            <th class="px-4 py-3 lg:px-6 lg:py-4 text-right">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="brands-list" class="divide-y divide-gray-100 bg-white">
                        <tr><td colspan="4" class="text-center py-8 text-gray-500">Đang tải...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="brand-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-xl shadow-2xl w-[95%] sm:w-full max-w-md p-6 transition-all scale-100" id="modal-panel">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800" id="modal-title">Thêm hãng mới</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-500"><i class="fa-solid fa-xmark text-lg"></i></button>
            </div>
            
            <form id="brand-form" class="space-y-5">
                <input type="hidden" id="b-id">
                
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tên hãng <span class="text-red-500">*</span></label>
                    <input type="text" id="b-name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none font-medium text-sm" placeholder="VD: Apple" required>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Thuộc danh mục:</label>
                    <div id="checkbox-container" class="grid grid-cols-1 sm:grid-cols-2 gap-2 max-h-48 overflow-y-auto p-2 border border-gray-100 rounded-lg bg-gray-50 modal-scroll">
                        <p class="text-xs text-gray-400 col-span-2">Đang tải danh mục...</p>
                    </div>
                </div>

                <div class="flex justify-end gap-3 pt-2 border-t border-gray-100">
                    <button type="button" id="brand-cancel-btn" onclick="closeModal()" class="px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg transition">Hủy</button>
                    <button type="submit" id="brand-submit-btn" class="px-5 py-2 bg-blue-600 text-white text-sm font-bold rounded-lg hover:bg-blue-700 shadow-md transition">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast-root" class="fixed top-5 right-5 z-[100] flex flex-col gap-3 w-full max-w-xs pointer-events-none">
        </div>

    <script type="module">
        import { renderAdminLayout } from '../assets/js/admin.js';
        import { api } from '../assets/js/api.js';
        import { showToast } from '../assets/js/ui/toast.js';

        // 1. CHỜ RENDER LAYOUT
        try {
            await renderAdminLayout('brands'); 
        } catch (error) {
            console.error("Lỗi render layout:", error);
        }

        // BIẾN TOÀN CỤC ĐỂ LƯU DỮ LIỆU
        let allBrands = [];

        // ================== HÀM VẼ BẢNG (RENDER TABLE) ==================
        function renderTable(list) {
            const listElement = document.getElementById('brands-list');
            if (!listElement) return;

            if (!list || list.length === 0) {
                listElement.innerHTML = `<tr><td colspan="4" class="text-center py-8 text-gray-500 italic">Không tìm thấy dữ liệu</td></tr>`;
                return;
            }

            const html = list.map(b => {
                const catsHtml = (b.categories || '')
                    .split(',')
                    .filter(c => c)
                    .map(c => `
                        <span class="inline-flex items-center px-2 py-1 rounded text-[10px] lg:text-xs font-medium bg-blue-50 text-blue-700 border border-blue-100 mr-1 mb-1 whitespace-nowrap">
                            ${c}
                        </span>
                    `).join('');

                const dataJson = JSON.stringify(b).replace(/'/g, "&#39;");

                return `
                <tr class="hover:bg-blue-50/30 transition border-b border-gray-50 last:border-0 group">
                    <td class="hidden sm:table-cell px-4 py-3 lg:px-6 lg:py-4 text-gray-500 text-xs">#${b.id}</td>
                    
                    <td class="px-4 py-3 lg:px-6 lg:py-4 font-bold text-gray-800 whitespace-normal min-w-[100px]">${b.name}</td>
                    
                    <td class="px-4 py-3 lg:px-6 lg:py-4 whitespace-normal min-w-[140px]">
                        <div class="flex flex-wrap">
                            ${catsHtml || '<span class="text-gray-400 text-xs italic">--</span>'}
                        </div>
                    </td>
                    
                    <td class="px-4 py-3 lg:px-6 lg:py-4 text-right whitespace-nowrap">
                        <div class="flex justify-end gap-2 opacity-100 lg:opacity-60 group-hover:opacity-100 transition">
                            <button onclick='window.viewBrand(${dataJson})'
                                    class="w-8 h-8 rounded bg-white border border-gray-200 text-gray-600 hover:text-blue-600 hover:bg-blue-50 transition flex items-center justify-center">
                                <i class="fa-solid fa-eye"></i>
                            </button>
                            <button onclick='window.editBrand(${dataJson})'
                                    class="w-8 h-8 rounded bg-white border border-gray-200 text-blue-600 hover:bg-blue-50 transition flex items-center justify-center">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <button onclick="window.deleteBrand(${b.id})"
                                    class="w-8 h-8 rounded bg-white border border-gray-200 text-red-500 hover:bg-red-50 transition flex items-center justify-center">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `;
            }).join('');
            
            listElement.innerHTML = html;
        }

        // ================== HÀM LỌC (FILTER) ==================
        window.filterBrands = () => {
            const searchTerm = document.getElementById('search-name').value.toLowerCase().trim();
            const filterCat = document.getElementById('filter-category').value;

            const filtered = allBrands.filter(b => {
                // 1. Lọc theo tên
                const matchName = b.name.toLowerCase().includes(searchTerm);
                
                // 2. Lọc theo danh mục (category slug)
                const matchCat = filterCat === "" || (b.categories && b.categories.includes(filterCat));

                return matchName && matchCat;
            });

            renderTable(filtered);
        };

        // ================== LOAD DỮ LIỆU TỪ API ==================
        async function loadBrands() {
            try {
                // Load danh mục để đổ vào Dropdown Filter (chỉ cần load 1 lần)
                await loadFilterOptions();

                const res = await api.getAllBrandsAdmin();
                allBrands = res.data || []; // Lưu vào biến toàn cục
                renderTable(allBrands);     // Vẽ bảng lần đầu
            } catch (e) {
                console.error(e);
                const listElement = document.getElementById('brands-list');
                if (listElement) {
                    listElement.innerHTML = `<tr><td colspan="4" class="text-center py-8 text-red-500">Lỗi tải dữ liệu</td></tr>`;
                }
            }
        }

        // Load danh mục cho Dropdown Filter (khác với hàm load cho Modal)
        async function loadFilterOptions() {
            const select = document.getElementById('filter-category');
            if (!select || select.options.length > 1) return; // Đã load rồi thì thôi

            try {
                const res = await api.getCategories();
                const cats = res.data || [];
                cats.forEach(c => {
                    const option = document.createElement('option');
                    option.value = c.slug;
                    option.textContent = c.name;
                    select.appendChild(option);
                });
            } catch(e) { console.error("Lỗi load danh mục filter", e); }
        }

        // ================== LOGIC MODAL & FORM ==================
        async function loadCategoriesForModal() {
            const container = document.getElementById('checkbox-container');
            if (!container) return;
            try {
                const res = await api.getCategories();
                const cats = res.data || [];
                if (cats.length === 0) {
                    container.innerHTML = '<p class="text-xs text-gray-400 col-span-2">Chưa có danh mục nào.</p>';
                    return;
                }
                container.innerHTML = cats.map(c => `
                    <label class="flex items-center gap-2 cursor-pointer p-2 hover:bg-white rounded border border-transparent hover:border-gray-200 transition">
                        <input type="checkbox" name="cats" value="${c.slug}" class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500 cursor-pointer">
                        <span class="text-sm text-gray-700 font-medium select-none truncate">${c.name}</span>
                    </label>
                `).join('');
            } catch(e) { container.innerHTML = '<p class="text-xs text-red-400 col-span-2">Lỗi tải danh mục</p>'; }
        }

        function setBrandFormState(isReadOnly) {
            const form = document.getElementById('brand-form');
            const nameInput = document.getElementById('b-name');
            const checkboxes = form.querySelectorAll('input[name="cats"]');
            const submitBtn = document.getElementById('brand-submit-btn');
            const cancelBtn = document.getElementById('brand-cancel-btn');

            if (isReadOnly) {
                nameInput.setAttribute('readonly', true);
                checkboxes.forEach(cb => cb.setAttribute('disabled', true));
                submitBtn.classList.add('hidden');
                cancelBtn.textContent = 'Đóng';
            } else {
                nameInput.removeAttribute('readonly');
                checkboxes.forEach(cb => cb.removeAttribute('disabled'));
                submitBtn.classList.remove('hidden');
                cancelBtn.textContent = 'Hủy';
            }
        }

        window.openModal = async (mode, data = null) => {
            const modal = document.getElementById('brand-modal');
            const title = document.getElementById('modal-title');
            const form = document.getElementById('brand-form');
            form.dataset.mode = mode;
            
            await loadCategoriesForModal();
            form.reset();
            document.getElementById('b-id').value = '';

            if (mode === 'add') {
                title.innerText = 'Thêm hãng mới';
                setBrandFormState(false);
            } else {
                const { id, name, categories } = data || {};
                title.innerText = (mode === 'view') ? 'Chi tiết hãng' : 'Cập nhật hãng';
                document.getElementById('b-id').value = id || '';
                document.getElementById('b-name').value = name || '';

                const cats = (categories || '').split(',').filter(c => c);
                document.querySelectorAll('input[name="cats"]').forEach(cb => {
                    cb.checked = cats.includes(cb.value);
                });
                setBrandFormState(mode === 'view');
            }
            modal.classList.remove('hidden');
        };

        window.closeModal = () => document.getElementById('brand-modal').classList.add('hidden');
        window.viewBrand = (data) => window.openModal('view', data);
        window.editBrand = (data) => window.openModal('edit', data);
        
        window.deleteBrand = async (id) => {
            if(!confirm('Xóa hãng này?')) return;
            try { 
                await api.deleteBrand(id); 
                showToast('Đã xóa hãng thành công', 'success'); 
                loadBrands(); // Tải lại để cập nhật bảng
            }
            catch(e) { 
                showToast('Lỗi xóa hãng: ' + (e.message || 'Lỗi không xác định'), 'error'); 
            }
        };

        // ================== XỬ LÝ SUBMIT FORM ==================
        const formElement = document.getElementById('brand-form');
        
        if (formElement) {
            formElement.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const form = e.target;
                if (form.dataset.mode === 'view') return; 

                const id = document.getElementById('b-id').value;
                const name = document.getElementById('b-name').value.trim();
                const cats = Array.from(document.querySelectorAll('input[name="cats"]:checked')).map(cb => cb.value);

                if (!name) return showToast('Vui lòng nhập tên hãng', 'error');

                try {
                    if (id) {
                        await api.updateBrand(id, { name, categories: cats });
                        showToast('Cập nhật hãng thành công', 'success'); 
                    } else {
                        await api.createBrand({ name, categories: cats });
                        showToast('Thêm hãng mới thành công', 'success'); 
                    }
                    
                    closeModal();
                    // Load lại dữ liệu từ server để đảm bảo đồng bộ
                    loadBrands(); 
                    // Reset bộ lọc tìm kiếm
                    document.getElementById('search-name').value = '';
                    document.getElementById('filter-category').value = '';
                } catch(e) { 
                    console.error("Lỗi:", e);
                    showToast('Lỗi lưu: ' + (e.message || 'Lỗi không xác định'), 'error'); 
                }
            });
        } else {
            console.error("Không tìm thấy form #brand-form");
        }

        // Chạy lần đầu
        loadBrands();
    </script>
</body>
</html>
