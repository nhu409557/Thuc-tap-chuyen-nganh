<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Hãng - TechHub Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans antialiased">

    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Quản lý Hãng sản xuất</h1>
            <p class="text-sm text-gray-500">Danh mục thương hiệu</p>
        </div>
        <button onclick="openModal('add')" class="bg-blue-600 text-white px-5 py-2.5 rounded-xl hover:bg-blue-700 flex items-center gap-2 shadow-lg shadow-blue-500/30 transition-all">
            <i class="fa-solid fa-plus"></i> Thêm hãng mới
        </button>
    </div>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <table class="w-full text-sm text-left">
            <thead class="bg-gray-50 border-b border-gray-200 text-gray-500 font-semibold uppercase text-xs tracking-wider">
                <tr>
                    <th class="px-6 py-4">ID</th>
                    <th class="px-6 py-4">Tên hãng</th>
                    <th class="px-6 py-4">Danh mục hỗ trợ</th>
                    <th class="px-6 py-4 text-right">Hành động</th>
                </tr>
            </thead>
            <tbody id="brands-list" class="divide-y divide-gray-100 bg-white">
                <tr><td colspan="4" class="text-center py-8 text-gray-500">Đang tải...</td></tr>
            </tbody>
        </table>
    </div>

    <div id="brand-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-xl shadow-2xl w-full max-w-md p-6 transition-all scale-100" id="modal-panel">
            <h3 class="text-lg font-bold text-gray-800 mb-4" id="modal-title">Thêm hãng mới</h3>
            
            <form id="brand-form" class="space-y-5">
                <input type="hidden" id="b-id">
                
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tên hãng <span class="text-red-500">*</span></label>
                    <input type="text" id="b-name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none font-medium" placeholder="VD: Apple" required>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Thuộc danh mục:</label>
                    <div id="checkbox-container" class="grid grid-cols-2 gap-3 max-h-48 overflow-y-auto p-2 border border-gray-100 rounded-lg bg-gray-50">
                        <p class="text-xs text-gray-400 col-span-2">Đang tải danh mục...</p>
                    </div>
                </div>

                <div class="flex justify-end gap-3 pt-2 border-t border-gray-100">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg transition">Hủy</button>
                    <button type="submit" class="px-5 py-2 bg-blue-600 text-white text-sm font-bold rounded-lg hover:bg-blue-700 shadow-md transition">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast-root"></div>

    <script type="module">
        import { renderAdminLayout } from '../assets/js/admin.js';
        import { api } from '../assets/js/api.js';
        import { showToast } from '../assets/js/ui/toast.js';

        // Render Layout
        renderAdminLayout('brands');

        // Load danh sách Hãng
        async function loadBrands() {
            try {
                const res = await api.getAllBrandsAdmin();
                const brands = res.data || [];
                
                if (brands.length === 0) {
                    document.getElementById('brands-list').innerHTML = `<tr><td colspan="4" class="text-center py-8 text-gray-500 italic">Chưa có dữ liệu</td></tr>`;
                    return;
                }

                const html = brands.map(b => {
                    // Tạo các badge danh mục đẹp mắt
                    const catsHtml = (b.categories || '').split(',').filter(c => c).map(c => {
                        // Map slug sang tên đẹp hơn (nếu cần), ở đây dùng slug luôn cho nhanh hoặc bạn có thể map lại
                        return `<span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-blue-50 text-blue-700 border border-blue-100 mr-1 mb-1">${c}</span>`;
                    }).join('');

                    return `
                    <tr class="hover:bg-blue-50/30 transition border-b border-gray-50 last:border-0">
                        <td class="px-6 py-4 text-gray-500 text-xs">#${b.id}</td>
                        <td class="px-6 py-4 font-bold text-gray-800">${b.name}</td>
                        <td class="px-6 py-4">
                            <div class="flex flex-wrap">
                                ${catsHtml || '<span class="text-gray-400 text-xs italic">Chưa phân loại</span>'}
                            </div>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <div class="flex justify-end gap-2">
                                <button onclick='window.editBrand(${JSON.stringify(b).replace(/'/g, "&#39;")})' class="w-8 h-8 rounded bg-white border border-gray-200 text-blue-600 hover:bg-blue-50 hover:border-blue-300 transition flex items-center justify-center"><i class="fa-solid fa-pen"></i></button>
                                <button onclick="window.deleteBrand(${b.id})" class="w-8 h-8 rounded bg-white border border-gray-200 text-red-500 hover:bg-red-50 hover:border-red-300 transition flex items-center justify-center"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                `}).join('');
                
                document.getElementById('brands-list').innerHTML = html;
            } catch (e) { console.error(e); }
        }

        // Load danh mục động vào Modal (Checkbox)
        async function loadCategoriesForModal() {
            const container = document.getElementById('checkbox-container');
            try {
                // Sử dụng API lấy danh mục (Public hoặc Admin đều được)
                // Ở đây giả định dùng api.getCategories() (bạn đã thêm ở bước trước)
                // Nếu chưa có thì dùng api.getProducts() để lấy filter hoặc tạo endpoint mới.
                // Tốt nhất là dùng api.getCategories() từ CategoryController
                const res = await api.getCategories(); 
                const cats = res.data || [];

                if(cats.length === 0) {
                    container.innerHTML = '<p class="text-xs text-gray-400 col-span-2">Chưa có danh mục nào.</p>';
                    return;
                }

                container.innerHTML = cats.map(c => `
                    <label class="flex items-center gap-2 cursor-pointer p-2 hover:bg-white rounded border border-transparent hover:border-gray-200 transition">
                        <input type="checkbox" name="cats" value="${c.slug}" class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500 cursor-pointer">
                        <span class="text-sm text-gray-700 font-medium select-none">${c.name}</span>
                    </label>
                `).join('');

            } catch(e) {
                console.error(e);
                container.innerHTML = '<p class="text-xs text-red-400 col-span-2">Lỗi tải danh mục</p>';
            }
        }

        window.openModal = async (mode, data = null) => {
            const modal = document.getElementById('brand-modal');
            const title = document.getElementById('modal-title');
            
            // 1. Load Checkbox Danh mục MỚI NHẤT
            await loadCategoriesForModal();

            // 2. Reset Form
            document.getElementById('brand-form').reset();
            
            // 3. Xử lý dữ liệu
            if (mode === 'add') {
                title.innerText = 'Thêm hãng mới';
                document.getElementById('b-id').value = '';
            } else {
                title.innerText = 'Cập nhật hãng';
                document.getElementById('b-id').value = data.id;
                document.getElementById('b-name').value = data.name;
                
                // Tick các checkbox đã có
                const cats = (data.categories || '').split(',');
                const checkboxes = document.querySelectorAll('input[name="cats"]');
                checkboxes.forEach(cb => {
                    if (cats.includes(cb.value)) cb.checked = true;
                });
            }

            modal.classList.remove('hidden');
        }

        window.closeModal = () => {
            document.getElementById('brand-modal').classList.add('hidden');
        }

        window.editBrand = (data) => window.openModal('edit', data);

        window.deleteBrand = async (id) => {
            if(!confirm('Xóa hãng này?')) return;
            try {
                await api.deleteBrand(id);
                showToast('Đã xóa', 'success');
                loadBrands();
            } catch(e) { showToast('Lỗi xóa', 'error'); }
        }

        document.getElementById('brand-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('b-id').value;
            const name = document.getElementById('b-name').value;
            // Lấy danh sách Slug từ checkbox
            const cats = Array.from(document.querySelectorAll('input[name="cats"]:checked')).map(cb => cb.value);

            try {
                if (id) await api.updateBrand(id, { name, categories: cats });
                else await api.createBrand({ name, categories: cats });
                
                closeModal();
                showToast('Thành công', 'success');
                loadBrands();
            } catch(e) { showToast('Lỗi lưu: ' + e.message, 'error'); }
        });

        loadBrands();
    </script>
</body>
</html>
