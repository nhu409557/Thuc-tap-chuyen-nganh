<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n l√Ω Danh m·ª•c - TechHub Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Style cho tr·∫°ng th√°i ch·ªâ ƒë·ªçc */
        input[readonly],
        textarea[readonly] {
            background-color: #f9fafb;
            color: #6b7280;
            cursor: not-allowed;
        }
        button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        /* Custom scrollbar m·ªèng */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 3px; }

        /* Animation cho Toast (Th√™m m·ªõi) */
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .toast-enter {
            animation: slideInRight 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased">

    <div class="p-4 lg:p-6 pb-20 lg:pb-6">
        
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
            <div>
                <h1 class="text-xl lg:text-2xl font-bold text-gray-800">Qu·∫£n l√Ω Danh m·ª•c</h1>
                <p class="text-sm text-gray-500">Ph√¢n lo·∫°i s·∫£n ph·∫©m & c·∫•u h√¨nh th√¥ng s·ªë</p>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-3 w-full sm:w-auto">
                <div class="relative w-full sm:w-64">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <i class="fa-solid fa-search"></i>
                    </span>
                    <input type="text" 
                           id="search-input" 
                           oninput="window.filterCategories()" 
                           placeholder="T√¨m danh m·ª•c, slug..." 
                           class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm shadow-sm transition-all">
                </div>

                <button onclick="window.openModal('add')" class="w-full sm:w-auto bg-blue-600 text-white px-4 py-2.5 rounded-xl hover:bg-blue-700 flex items-center justify-center gap-2 shadow-lg shadow-blue-500/30 transition-all whitespace-nowrap">
                    <i class="fa-solid fa-plus"></i> Th√™m Danh m·ª•c
                </button>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left whitespace-nowrap sm:whitespace-normal">
                    <thead class="bg-gray-50 border-b text-gray-500 uppercase text-xs">
                        <tr>
                            <th class="px-4 py-3 lg:px-6 lg:py-4 w-14 text-center">Icon</th>
                            <th class="px-4 py-3 lg:px-6 lg:py-4">T√™n hi·ªÉn th·ªã</th>
                            <th class="hidden md:table-cell px-4 py-3 lg:px-6 lg:py-4">Slug</th>
                            <th class="hidden sm:table-cell px-4 py-3 lg:px-6 lg:py-4 text-center">C·∫•u h√¨nh Specs</th>
                            <th class="px-4 py-3 lg:px-6 lg:py-4 text-right">H√†nh ƒë·ªông</th>
                        </tr>
                    </thead>
                    <tbody id="category-list" class="divide-y divide-gray-100 bg-white">
                        <tr><td colspan="5" class="text-center py-8 text-gray-500">ƒêang t·∫£i...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="cat-modal" class="fixed inset-0 z-50 hidden bg-black/60 flex items-center justify-center backdrop-blur-sm transition-opacity">
        <div class="bg-white rounded-xl shadow-2xl w-[95%] sm:w-full max-w-2xl p-4 lg:p-6 flex flex-col max-h-[90vh]">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 class="text-lg font-bold text-gray-800" id="modal-title">C·∫•u h√¨nh Danh m·ª•c</h3>
                <button onclick="window.closeModal()" class="text-gray-400 hover:text-red-500 p-2">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>
            
            <div class="overflow-y-auto flex-1 pr-1 custom-scrollbar">
                <form id="cat-form" class="space-y-4" data-mode="add">
                    <input type="hidden" id="c-id">
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="sm:col-span-2">
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">
                                T√™n hi·ªÉn th·ªã <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="c-name"
                                   class="w-full px-3 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500 text-sm"
                                   placeholder="V√≠ d·ª•: Chu·ªôt Gaming"
                                   required
                                   oninput="window.generateSlug()">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">
                                Slug (URL) <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="c-slug"
                                   class="w-full px-3 py-2 border rounded-lg outline-none bg-gray-50 text-gray-600 font-mono text-sm"
                                   required>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Icon / Emoji</label>
                            <input type="text" id="c-icon"
                                   class="w-full px-3 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500 text-sm"
                                   placeholder="VD: üñ±Ô∏è">
                        </div>
                    </div>

                    <hr class="border-gray-200 my-4">

                    <div>
                        <div class="flex justify-between items-center mb-3">
                            <label class="block text-sm font-bold text-blue-800 uppercase flex items-center gap-2">
                                <i class="fa-solid fa-sliders"></i> Thi·∫øt k·∫ø th√¥ng s·ªë
                            </label>
                            <button type="button"
                                    id="btn-add-group"
                                    onclick="window.addGroup()"
                                    class="text-xs bg-green-50 text-green-700 px-3 py-1.5 rounded border border-green-200 hover:bg-green-100 font-medium transition flex items-center gap-1">
                                <i class="fa-solid fa-plus"></i> <span class="hidden sm:inline">Th√™m Nh√≥m</span>
                            </button>
                        </div>
                        
                        <div id="specs-builder" class="space-y-4 pb-4"></div>
                    </div>
                </form>
            </div>

            <div class="flex justify-end gap-3 mt-4 pt-4 border-t border-gray-100">
                <button id="cat-cancel-btn"
                        onclick="window.closeModal()"
                        class="px-4 py-2 text-sm text-gray-600 hover:bg-gray-100 rounded-lg transition font-medium">
                    H·ªßy
                </button>
                <button id="cat-submit-btn"
                        onclick="window.submitCategory()"
                        class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-bold shadow-md transition flex items-center gap-2">
                    <i class="fa-solid fa-save"></i> L∆∞u
                </button>
            </div>
        </div>
    </div>

    <div id="toast-root" class="fixed top-5 right-5 z-[100] flex flex-col gap-3 w-full max-w-xs pointer-events-none"></div>

    <script type="module">
        import { renderAdminLayout } from '../assets/js/admin.js';
        import { api } from '../assets/js/api.js';
        import { showToast } from '../assets/js/ui/toast.js';

        // 1. CH·ªú RENDER LAYOUT XONG (Quan tr·ªçng ƒë·ªÉ kh√¥ng m·∫•t s·ª± ki·ªán)
        try {
            await renderAdminLayout('categories');
        } catch (error) {
            console.error("L·ªói render layout:", error);
        }

        // BI·∫æN TO√ÄN C·ª§C L∆ØU D·ªÆ LI·ªÜU ƒê·ªÇ L·ªåC
        let allCategories = [];

        // 2. T·ª∞ ƒê·ªòNG T·∫†O SLUG
        window.generateSlug = () => {
            const name = document.getElementById('c-name').value;
            const slug = name.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/ƒë/g, "d").replace(/[^a-z0-9\s-]/g, "").trim().replace(/\s+/g, "-");
            document.getElementById('c-slug').value = slug;
        };

        // 3. LOGIC BUILDER SPECS (Th√™m Nh√≥m)
        window.addGroup = (groupData = null) => {
            const container = document.getElementById('specs-builder');
            if(!container) return;
            const groupId = 'group-' + Date.now() + Math.random().toString(36).substr(2, 9);
            
            const groupHtml = document.createElement('div');
            groupHtml.className = "border border-gray-300 rounded-lg bg-white shadow-sm group-item overflow-hidden";
            groupHtml.id = groupId;
            
            groupHtml.innerHTML = `
                <div class="flex justify-between items-center px-3 py-2 bg-gray-50 border-b border-gray-200">
                    <div class="flex items-center gap-2 w-2/3">
                        <i class="fa-solid fa-layer-group text-gray-400 text-xs"></i>
                        <input type="text"
                               class="group-name bg-transparent font-bold text-gray-800 outline-none w-full placeholder-gray-400 text-sm"
                               placeholder="T√™n nh√≥m (VD: Chung)"
                               value="${groupData?.group || ''}">
                    </div>
                    <div class="flex gap-2">
                        <button type="button" class="text-xs text-blue-600 hover:bg-blue-50 px-2 py-1 rounded transition" onclick="window.addField('${groupId}')">+ Tr∆∞·ªùng</button>
                        <button type="button" class="text-xs text-red-500 hover:bg-red-50 px-2 py-1 rounded transition" onclick="this.closest('.group-item').remove()"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
                <div class="p-3 space-y-2 field-container"></div>
            `;
            container.appendChild(groupHtml);

            if (groupData && groupData.fields) groupData.fields.forEach(f => window.addField(groupId, f));
            else if (!groupData) window.addField(groupId);
        };

        // 4. LOGIC BUILDER SPECS (Th√™m Tr∆∞·ªùng)
        window.addField = (groupId, fieldData = null) => {
            const group = document.getElementById(groupId).querySelector('.field-container');
            const div = document.createElement('div');
            div.className = "flex gap-2 items-center field-item";
            div.innerHTML = `
                <div class="flex-1 grid grid-cols-2 gap-2">
                    <input type="text" class="field-label w-full px-2 py-1.5 text-xs sm:text-sm border border-gray-200 rounded outline-none focus:border-blue-500" placeholder="Nh√£n" value="${fieldData?.l || ''}">
                    <input type="text" class="field-key w-full px-2 py-1.5 text-xs sm:text-sm border border-gray-200 rounded outline-none font-mono text-gray-500 bg-gray-50 focus:bg-white focus:border-blue-500" placeholder="Key" value="${fieldData?.k || ''}">
                </div>
                <button type="button" class="text-gray-400 hover:text-red-500 p-1 rounded-full hover:bg-gray-100" onclick="this.closest('.field-item').remove()"><i class="fa-solid fa-times"></i></button>
            `;
            group.appendChild(div);
        };

        // 5. THU TH·∫¨P D·ªÆ LI·ªÜU T·ª™ FORM
        function getSpecsFromBuilder() {
            const groups = document.querySelectorAll('.group-item');
            const result = [];
            groups.forEach(g => {
                const groupName = g.querySelector('.group-name').value.trim();
                if (!groupName) return;
                const fields = [];
                g.querySelectorAll('.field-item').forEach(f => {
                    const label = f.querySelector('.field-label').value.trim();
                    const key = f.querySelector('.field-key').value.trim();
                    if (label && key) fields.push({ l: label, k: key });
                });
                if (fields.length > 0) result.push({ group: groupName, fields: fields });
            });
            return result;
        }

        // 6. SET TR·∫†NG TH√ÅI FORM (EDIT/VIEW)
        function setCatFormState(isReadOnly) {
            const inputs = ['c-name', 'c-slug', 'c-icon'].map(id => document.getElementById(id));
            const addGroupBtn = document.getElementById('btn-add-group');
            const submitBtn = document.getElementById('cat-submit-btn');
            const cancelBtn = document.getElementById('cat-cancel-btn');

            inputs.forEach(inp => isReadOnly ? inp.setAttribute('readonly', true) : inp.removeAttribute('readonly'));
            
            // Builder inputs
            document.querySelectorAll('#specs-builder input').forEach(inp => isReadOnly ? inp.setAttribute('readonly', true) : inp.removeAttribute('readonly'));
            document.querySelectorAll('#specs-builder button').forEach(btn => isReadOnly ? btn.setAttribute('disabled', true) : btn.removeAttribute('disabled'));

            if (isReadOnly) {
                addGroupBtn.classList.add('hidden');
                submitBtn.classList.add('hidden');
                cancelBtn.textContent = 'ƒê√≥ng';
            } else {
                addGroupBtn.classList.remove('hidden');
                submitBtn.classList.remove('hidden');
                cancelBtn.textContent = 'H·ªßy';
            }
        }

        // ============================================================
        // 7. X·ª¨ L√ù HI·ªÇN TH·ªä V√Ä L·ªåC (QUAN TR·ªåNG)
        // ============================================================

        // H√†m v·∫Ω b·∫£ng d·ªØ li·ªáu
        function renderTable(list) {
            const tbody = document.getElementById('category-list');
            if (!tbody) return;

            if (!list || list.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="text-center py-8 text-gray-500 italic">Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu</td></tr>`;
                return;
            }

            tbody.innerHTML = list.map(c => {
                let iconHtml = c.icon ? (c.icon.includes('fa-') ? `<i class="${c.icon} text-lg text-gray-600"></i>` : `<span class="text-xl">${c.icon}</span>`) : '<span class="text-gray-300">-</span>';
                
                let specsCount = 0;
                if (c.specs_template) {
                    let t = c.specs_template;
                    if (typeof t === 'string') try { t = JSON.parse(t); } catch(e){}
                    if (Array.isArray(t)) specsCount = t.length;
                }

                // Chuy·ªÉn ƒë·ªëi t∆∞·ª£ng th√†nh chu·ªói JSON an to√†n cho HTML attribute
                const dataJson = JSON.stringify(c).replace(/'/g, "&#39;");

                return `
                <tr class="hover:bg-blue-50/30 border-b last:border-0 transition-colors group">
                    <td class="px-4 py-3 lg:px-6 lg:py-4 text-center">${iconHtml}</td>
                    <td class="px-4 py-3 lg:px-6 lg:py-4 font-bold text-gray-800 whitespace-normal min-w-[120px]">${c.name}</td>
                    <td class="hidden md:table-cell px-4 py-3 lg:px-6 lg:py-4"><span class="font-mono text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">${c.slug}</span></td>
                    <td class="hidden sm:table-cell px-4 py-3 lg:px-6 lg:py-4 text-center">
                         ${specsCount > 0 ? `<span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded border border-green-200 font-medium whitespace-nowrap">${specsCount} nh√≥m</span>` : `<span class="text-xs text-gray-400 italic">--</span>`}
                    </td>
                    <td class="px-4 py-3 lg:px-6 lg:py-4 text-right">
                        <div class="flex justify-end gap-2 opacity-100 lg:opacity-60 group-hover:opacity-100 transition">
                            <button onclick='window.viewCategory(${c.id})' class="text-gray-600 hover:text-blue-600 bg-white border border-gray-200 hover:bg-blue-50 w-8 h-8 rounded flex items-center justify-center transition"><i class="fa-solid fa-eye"></i></button>
                            <button onclick='window.openEditModal(${c.id})' class="text-blue-600 bg-white border border-gray-200 hover:bg-blue-50 w-8 h-8 rounded flex items-center justify-center transition"><i class="fa-solid fa-pen"></i></button>
                            <button onclick="window.deleteCat(${c.id})" class="text-red-500 bg-white border border-gray-200 hover:bg-red-50 w-8 h-8 rounded flex items-center justify-center transition"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            `;
            }).join('');
        }

        // H√†m t·∫£i d·ªØ li·ªáu t·ª´ API
        window.loadCategories = async () => {
            try {
                const res = await api.getCategories();
                allCategories = res.data || []; // L∆∞u v√†o bi·∫øn to√†n c·ª•c
                renderTable(allCategories);     // V·∫Ω b·∫£ng l·∫ßn ƒë·∫ßu
            } catch(e) { 
                console.error(e); 
                const tbody = document.getElementById('category-list');
                if(tbody) tbody.innerHTML = `<tr><td colspan="5" class="text-center py-8 text-red-500">L·ªói t·∫£i d·ªØ li·ªáu</td></tr>`;
            }
        };

        // H√†m l·ªçc (ƒë∆∞·ª£c g·ªçi khi g√µ v√†o √¥ input)
        window.filterCategories = () => {
            const term = document.getElementById('search-input').value.toLowerCase().trim();
            if (!term) {
                renderTable(allCategories); // N·∫øu r·ªóng th√¨ hi·ªán h·∫øt
                return;
            }
            
            // L·ªçc theo T√™n ho·∫∑c Slug
            const filtered = allCategories.filter(c => 
                (c.name && c.name.toLowerCase().includes(term)) || 
                (c.slug && c.slug.toLowerCase().includes(term))
            );
            renderTable(filtered);
        };

        // 8. LOGIC MODAL & ACTIONS
        async function openCategoryModal(mode, id = null) {
            const modal = document.getElementById('cat-modal');
            const form = document.getElementById('cat-form');
            const title = document.getElementById('modal-title');
            
            form.dataset.mode = mode;
            form.reset();
            document.getElementById('specs-builder').innerHTML = '';
            document.getElementById('c-id').value = '';

            if (mode === 'add') {
                title.textContent = 'Th√™m Danh m·ª•c';
                document.getElementById('c-icon').value = 'üì¶';
                window.addGroup();
                setCatFormState(false);
            } else {
                try {
                    // ∆Øu ti√™n l·∫•y t·ª´ bi·∫øn local ƒë·ªÉ nhanh, n·∫øu kh√¥ng c√≥ m·ªõi g·ªçi API
                    let data = allCategories.find(c => c.id == id);
                    if (!data) data = await api.getCategory(id);

                    document.getElementById('c-id').value = data.id;
                    document.getElementById('c-name').value = data.name;
                    document.getElementById('c-slug').value = data.slug;
                    document.getElementById('c-icon').value = data.icon || '';

                    let specs = data.specs_template;
                    if (typeof specs === 'string') try { specs = JSON.parse(specs); } catch(e) { specs = []; }
                    
                    if (specs && Array.isArray(specs) && specs.length > 0) {
                        specs.forEach(g => window.addGroup(g));
                    } else {
                        window.addGroup();
                    }

                    if (mode === 'edit') {
                        title.textContent = 'S·ª≠a Danh m·ª•c';
                        setCatFormState(false);
                    } else {
                        title.textContent = 'Chi ti·∫øt Danh m·ª•c';
                        setCatFormState(true);
                    }
                } catch(e) { 
                    showToast('L·ªói t·∫£i: '+ (e.message || 'Kh√¥ng t√¨m th·∫•y'), 'error'); 
                    return; 
                }
            }
            modal.classList.remove('hidden');
        }

        window.openModal = (mode) => openCategoryModal(mode);
        window.openEditModal = (id) => openCategoryModal('edit', id);
        window.viewCategory = (id) => openCategoryModal('view', id);
        window.closeModal = () => document.getElementById('cat-modal').classList.add('hidden');

        window.submitCategory = async () => {
            const form = document.getElementById('cat-form');
            if (form.dataset.mode === 'view') return;
            
            const id = document.getElementById('c-id').value;
            const name = document.getElementById('c-name').value.trim();
            const slug = document.getElementById('c-slug').value.trim();
            const icon = document.getElementById('c-icon').value.trim();
            const specsTemplate = getSpecsFromBuilder();

            if (!name || !slug) return showToast('Nh·∫≠p t√™n v√† slug', 'error');

            try {
                const payload = { name, slug, icon, specs_template: specsTemplate };
                if (id) {
                    await api.updateCategory(id, payload);
                    showToast('C·∫≠p nh·∫≠t th√†nh c√¥ng', 'success');
                } else {
                    await api.createCategory(payload);
                    showToast('Th√™m m·ªõi th√†nh c√¥ng', 'success');
                }
                
                window.closeModal();
                window.loadCategories(); // T·∫£i l·∫°i danh s√°ch
                document.getElementById('search-input').value = ''; // Reset √¥ t√¨m ki·∫øm
            } catch (e) { 
                console.error(e);
                showToast(e.message || 'L·ªói l∆∞u d·ªØ li·ªáu', 'error'); 
            }
        };

        window.deleteCat = async (id) => {
            if(!confirm('X√≥a danh m·ª•c n√†y?')) return;
            try { 
                await api.deleteCategory(id); 
                showToast('ƒê√£ x√≥a danh m·ª•c', 'success'); 
                window.loadCategories(); 
            }
            catch(e) { 
                showToast('L·ªói x√≥a: ' + (e.message || 'Kh√¥ng x√°c ƒë·ªãnh'), 'error'); 
            }
        };

        // Ch·∫°y l·∫ßn ƒë·∫ßu
        window.loadCategories();
    </script>
</body>
</html>
