<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n l√Ω Danh m·ª•c - TechHub Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans antialiased">

    <div class="p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Qu·∫£n l√Ω Danh m·ª•c</h1>
            <button onclick="openModal('add')" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2 shadow-lg shadow-blue-500/30 transition-all hover:-translate-y-0.5">
                <i class="fa-solid fa-plus"></i> Th√™m Danh m·ª•c
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <table class="w-full text-sm text-left">
                <thead class="bg-gray-50 border-b text-gray-500 uppercase text-xs">
                    <tr>
                        <th class="px-6 py-4 w-16">Icon</th>
                        <th class="px-6 py-4">T√™n hi·ªÉn th·ªã</th>
                        <th class="px-6 py-4">Slug</th>
                        <th class="px-6 py-4 text-center">C·∫•u h√¨nh Specs</th>
                        <th class="px-6 py-4 text-right">H√†nh ƒë·ªông</th>
                    </tr>
                </thead>
                <tbody id="category-list" class="divide-y divide-gray-100"></tbody>
            </table>
        </div>
    </div>

    <div id="cat-modal" class="fixed inset-0 z-50 hidden bg-black/50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl p-6 flex flex-col max-h-[90vh]">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 class="text-lg font-bold text-gray-800" id="modal-title">C·∫•u h√¨nh Danh m·ª•c</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-500"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            
            <div class="overflow-y-auto flex-1 pr-2 custom-scrollbar">
                <form id="cat-form" class="space-y-4">
                    <input type="hidden" id="c-id">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="col-span-2">
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">T√™n hi·ªÉn th·ªã <span class="text-red-500">*</span></label>
                            <input type="text" id="c-name" class="w-full px-3 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500" placeholder="V√≠ d·ª•: Chu·ªôt Gaming" required oninput="generateSlug()">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Slug (URL) <span class="text-red-500">*</span></label>
                            <input type="text" id="c-slug" class="w-full px-3 py-2 border rounded-lg outline-none bg-gray-50 text-gray-600 font-mono" required>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Icon / Emoji</label>
                            <input type="text" id="c-icon" class="w-full px-3 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-blue-500" placeholder="VD: üñ±Ô∏è ho·∫∑c fa-solid fa-mouse">
                        </div>
                    </div>

                    <hr class="border-gray-200 my-4">

                    <div>
                        <div class="flex justify-between items-center mb-3">
                            <label class="block text-sm font-bold text-blue-800 uppercase flex items-center gap-2">
                                <i class="fa-solid fa-sliders"></i> Thi·∫øt k·∫ø th√¥ng s·ªë k·ªπ thu·∫≠t
                            </label>
                            <button type="button" onclick="addGroup()" class="text-xs bg-green-50 text-green-700 px-3 py-1.5 rounded border border-green-200 hover:bg-green-100 font-medium transition">
                                <i class="fa-solid fa-plus"></i> Th√™m Nh√≥m
                            </button>
                        </div>
                        
                        <div id="specs-builder" class="space-y-4 pb-4"></div>
                    </div>
                </form>
            </div>

            <div class="flex justify-end gap-3 mt-4 pt-4 border-t border-gray-100">
                <button onclick="closeModal()" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition">H·ªßy</button>
                <button onclick="submitCategory()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-bold shadow-md transition flex items-center gap-2">
                    <i class="fa-solid fa-save"></i> L∆∞u C·∫•u H√¨nh
                </button>
            </div>
        </div>
    </div>

    <div id="toast-root"></div>

    <script type="module">
        import { renderAdminLayout } from '../assets/js/admin.js';
        import { api } from '../assets/js/api.js';
        import { showToast } from '../assets/js/ui/toast.js';

        renderAdminLayout('categories');

        // 1. T·ª± ƒë·ªông t·∫°o Slug
        window.generateSlug = () => {
            const name = document.getElementById('c-name').value;
            const slug = name.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/ƒë/g, "d").replace(/[^a-z0-9\s-]/g, "").trim().replace(/\s+/g, "-");
            document.getElementById('c-slug').value = slug;
        }

        // 2. Logic Builder Specs (Th√™m Nh√≥m)
        window.addGroup = (groupData = null) => {
            const container = document.getElementById('specs-builder');
            const groupId = 'group-' + Date.now() + Math.random().toString(36).substr(2, 9);
            
            const groupHtml = document.createElement('div');
            groupHtml.className = "border border-gray-300 rounded-lg bg-white shadow-sm group-item overflow-hidden animate-fade-in";
            groupHtml.id = groupId;
            
            groupHtml.innerHTML = `
                <div class="flex justify-between items-center px-3 py-2 bg-gray-50 border-b border-gray-200">
                    <div class="flex items-center gap-2 w-2/3">
                        <i class="fa-solid fa-layer-group text-gray-400 text-xs"></i>
                        <input type="text" class="group-name bg-transparent font-bold text-gray-800 outline-none w-full placeholder-gray-400 text-sm" placeholder="T√™n nh√≥m (VD: Th√¥ng s·ªë chung)" value="${groupData?.group || ''}">
                    </div>
                    <div class="flex gap-2">
                        <button type="button" onclick="addField('${groupId}')" class="text-xs text-blue-600 hover:bg-blue-50 px-2 py-1 rounded transition">+ Tr∆∞·ªùng</button>
                        <button type="button" onclick="this.closest('.group-item').remove()" class="text-xs text-red-500 hover:bg-red-50 px-2 py-1 rounded transition"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
                <div class="p-3 space-y-2 field-container"></div>
            `;
            container.appendChild(groupHtml);

            if (groupData && groupData.fields) {
                groupData.fields.forEach(f => addField(groupId, f));
            } else if (!groupData) {
                addField(groupId); 
            }
        };

        // 3. Logic Builder Specs (Th√™m Tr∆∞·ªùng)
        window.addField = (groupId, fieldData = null) => {
            const group = document.getElementById(groupId).querySelector('.field-container');
            const div = document.createElement('div');
            div.className = "flex gap-2 items-center field-item";
            div.innerHTML = `
                <div class="flex-1 grid grid-cols-2 gap-2">
                    <input type="text" class="field-label w-full px-2 py-1.5 text-sm border border-gray-200 rounded outline-none focus:border-blue-500" placeholder="Nh√£n (VD: ƒê·ªô ph√¢n gi·∫£i)" value="${fieldData?.l || ''}">
                    <input type="text" class="field-key w-full px-2 py-1.5 text-sm border border-gray-200 rounded outline-none font-mono text-gray-500 bg-gray-50 focus:bg-white focus:border-blue-500" placeholder="Key (VD: screen_res)" value="${fieldData?.k || ''}">
                </div>
                <button type="button" onclick="this.closest('.field-item').remove()" class="text-gray-400 hover:text-red-500 p-1 rounded-full hover:bg-gray-100"><i class="fa-solid fa-times"></i></button>
            `;
            group.appendChild(div);
        };

        // 4. Thu th·∫≠p d·ªØ li·ªáu t·ª´ Builder
        function getSpecsFromBuilder() {
            const groups = document.querySelectorAll('.group-item');
            const result = [];
            groups.forEach(g => {
                const groupName = g.querySelector('.group-name').value.trim();
                if (!groupName) return;

                const fields = [];
                g.querySelectorAll('.field-item').forEach(f => {
                    const label = f.querySelector('.field-label').value.trim();
                    const key = f.querySelector('.field-key').value.trim();
                    if (label && key) {
                        fields.push({ l: label, k: key });
                    }
                });

                if (fields.length > 0) {
                    result.push({ group: groupName, fields: fields });
                }
            });
            return result;
        }

        // 5. CRUD Logic
        window.loadCategories = async () => {
            try {
                const res = await api.getCategories();
                const list = res.data || [];
                
                document.getElementById('category-list').innerHTML = list.map(c => {
                    // Render Icon
                    let iconHtml = '<span class="text-gray-300">-</span>';
                    if (c.icon) {
                        iconHtml = c.icon.includes('fa-') 
                            ? `<i class="${c.icon} text-lg text-gray-600"></i>` 
                            : `<span class="text-xl">${c.icon}</span>`;
                    }

                    // ƒê·∫øm s·ªë nh√≥m specs
                    let specsCount = 0;
                    if (c.specs_template) {
                        let template = c.specs_template;
                        if (typeof template === 'string') { try { template = JSON.parse(template); } catch(e){} }
                        if (Array.isArray(template)) specsCount = template.length;
                    }

                    return `
                    <tr class="hover:bg-blue-50/30 border-b last:border-0 transition-colors">
                        <td class="px-6 py-4 text-center">${iconHtml}</td>
                        <td class="px-6 py-4 font-bold text-gray-800">${c.name}</td>
                        <td class="px-6 py-4"><span class="font-mono text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">${c.slug}</span></td>
                        <td class="px-6 py-4 text-center">
                             ${specsCount > 0
                                ? `<span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded border border-green-200 font-medium">${specsCount} nh√≥m th√¥ng s·ªë</span>` 
                                : `<span class="text-xs text-gray-400 italic">Ch∆∞a c·∫•u h√¨nh</span>`}
                        </td>
                        <td class="px-6 py-4 text-right">
                            <div class="flex justify-end gap-2">
                                <button onclick="openEditModal(${c.id})" class="text-blue-600 hover:bg-blue-50 p-2 rounded transition"><i class="fa-solid fa-pen"></i></button>
                                <button onclick="deleteCat(${c.id})" class="text-red-500 hover:bg-red-50 p-2 rounded transition"><i class="fa-solid fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                `}).join('');
            } catch(e) { console.error(e); }
        };

        window.openEditModal = async (id) => {
            try {
                const data = await api.getCategory(id);
                
                document.getElementById('cat-modal').classList.remove('hidden');
                document.getElementById('specs-builder').innerHTML = ''; 
                
                document.getElementById('modal-title').textContent = "S·ª≠a Danh m·ª•c: " + data.name;
                document.getElementById('c-id').value = data.id;
                document.getElementById('c-name').value = data.name;
                document.getElementById('c-slug').value = data.slug;
                document.getElementById('c-icon').value = data.icon || '';
                
                let specs = data.specs_template; 
                if (typeof specs === 'string') { try { specs = JSON.parse(specs); } catch(e){ specs = []; } }

                if (specs && Array.isArray(specs) && specs.length > 0) {
                    specs.forEach(g => addGroup(g));
                } else {
                    addGroup(); 
                }

            } catch(e) {
                showToast('L·ªói t·∫£i d·ªØ li·ªáu: ' + e.message, 'error');
            }
        };

        window.openModal = (mode) => {
            if (mode === 'add') {
                document.getElementById('cat-modal').classList.remove('hidden');
                document.getElementById('specs-builder').innerHTML = '';
                document.getElementById('modal-title').textContent = "Th√™m Danh m·ª•c M·ªõi";
                document.getElementById('cat-form').reset();
                document.getElementById('c-id').value = '';
                document.getElementById('c-icon').value = 'üì¶';
                addGroup();
            }
        };

        window.closeModal = () => document.getElementById('cat-modal').classList.add('hidden');

        window.submitCategory = async () => {
            const id = document.getElementById('c-id').value;
            const name = document.getElementById('c-name').value;
            const slug = document.getElementById('c-slug').value;
            const icon = document.getElementById('c-icon').value;
            const specsTemplate = getSpecsFromBuilder(); 

            if (!name || !slug) return showToast('Vui l√≤ng nh·∫≠p t√™n v√† slug', 'error');

            const payload = { name, slug, icon, specs_template: specsTemplate };

            try {
                if (id) await api.updateCategory(id, payload);
                else await api.createCategory(payload);
                
                showToast('L∆∞u th√†nh c√¥ng!', 'success');
                closeModal();
                loadCategories();
            } catch (e) { showToast(e.message, 'error'); }
        };

        window.deleteCat = async (id) => {
            if(!confirm('X√≥a danh m·ª•c? S·∫£n ph·∫©m thu·ªôc danh m·ª•c n√†y s·∫Ω m·∫•t li√™n k·∫øt.')) return;
            try { await api.deleteCategory(id); loadCategories(); showToast('ƒê√£ x√≥a', 'success'); } catch(e) {}
        };

        loadCategories();
    </script>
</body>
</html>
