<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <title>Đăng nhập Quản trị - TechHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen px-4 py-6">

    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-md border-t-4 border-blue-600">
        <div class="text-center mb-6 sm:mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-blue-100 text-blue-600 mb-4">
                <i class="fa-solid fa-user-shield text-xl"></i>
            </div>
            <h1 class="text-xl sm:text-2xl font-bold text-gray-800">Admin Portal</h1>
            <p class="text-gray-500 text-sm mt-1">Đăng nhập để truy cập hệ thống quản trị</p>
        </div>

        <form id="admin-login-form" class="space-y-5 sm:space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email quản trị</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" id="email" class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-base sm:text-sm" placeholder="admin@techhub.vn" required>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password" class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-base sm:text-sm" placeholder="••••••••" required>
                </div>
            </div>

            <div id="error-message" class="hidden text-red-500 text-sm text-center bg-red-50 p-2 rounded"></div>

            <button type="submit" id="btn-submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition duration-200 shadow-lg shadow-blue-500/30 active:scale-95 transform">
                Đăng nhập
            </button>
        </form>

        <div class="mt-6 text-center border-t border-gray-100 pt-4">
            <a href="../index.html" class="text-sm text-gray-500 hover:text-blue-600 flex items-center justify-center gap-1 p-2">
                <i class="fa-solid fa-arrow-left"></i> Về trang chủ website
            </a>
        </div>
    </div>

    <div id="toast-root"></div>

    <script type="module">
        import { api } from '../assets/js/api.js'; 
        import { setToken } from '../assets/js/utils/storage.js';

        const form = document.getElementById('admin-login-form');
        const errorMsg = document.getElementById('error-message');
        const btn = document.getElementById('btn-submit');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Reset trạng thái
            errorMsg.classList.add('hidden');
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Đang xử lý...';

            try {
                const res = await api.login(email, password);
                
                // KIỂM TRA QUYỀN ADMIN
                if (res.user.role === 'admin') {
                    setToken(res.token);
                    // Chuyển hướng vào Dashboard
                    window.location.href = 'index.html'; 
                } else {
                    throw new Error('Tài khoản này không có quyền truy cập quản trị.');
                }

            } catch (err) {
                errorMsg.textContent = err.message || 'Đăng nhập thất bại';
                errorMsg.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Đăng nhập';
            }
        });
    </script>
</body>
</html>
