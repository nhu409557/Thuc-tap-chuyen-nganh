<header class="border-b bg-white sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex items-center justify-between h-16 md:h-20">
            <a href="index.html" class="flex items-center shrink-0">
                <span class="font-bold text-2xl text-gray-900">TechHub</span>
            </a>

            <div class="hidden md:flex flex-1 px-8 lg:px-16">
                <div class="relative w-full">
                    <input
                        id="header-search-input"
                        type="search"
                        placeholder="Tìm kiếm sản phẩm..."
                        class="w-full h-10 px-4 pr-10 text-sm bg-gray-100 border border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                    <button
                        type="submit"
                        class="absolute top-0 right-0 h-full px-3 text-gray-500 hover:text-gray-700"
                    >
                        <svg
                            class="w-5 h-5"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                            />
                        </svg>
                    </button>
                </div>
                <div
                    id="search-suggestions"
                    class="absolute mt-11 w-full max-w-lg bg-white shadow-lg rounded-lg hidden z-50 border border-gray-200"
                ></div>
            </div>

            <div class="flex items-center gap-5">
                <div class="hidden md:flex items-center gap-5">
                    <div class="relative">
                        <a
                            href="login.html"
                            id="header-login-link"
                            class="text-gray-600 hover:text-gray-900"
                        >
                            <svg
                                class="w-6 h-6"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
                                />
                            </svg>
                        </a>

                        <button
                            id="user-dropdown-trigger"
                            class="hidden text-gray-600 hover:text-gray-900 focus:outline-none"
                        >
                            <svg
                                class="w-6 h-6"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
                                />
                            </svg>
                        </button>

                        <div
                            id="user-dropdown"
                            class="hidden absolute right-0 mt-2 w-56 bg-white rounded-md shadow-lg z-50 border border-gray-200"
                        >
                            <div class="px-4 py-3 border-b border-gray-200">
                                <p
                                    class="text-sm font-semibold text-gray-900"
                                    id="user-dropdown-name"
                                >
                                    ...
                                </p>
                                <p
                                    class="text-xs text-gray-500 truncate"
                                    id="user-dropdown-email"
                                >
                                    ...
                                </p>
                            </div>
                            <div class="py-1">
                                <a
                                    href="account.html"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                    >Tài khoản của tôi</a
                                >
                            </div>
                            <div class="py-1 border-t border-gray-200">
                                <button
                                    id="header-logout-btn"
                                    class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                                >
                                    Đăng xuất
                                </button>
                            </div>
                        </div>
                    </div>

                    <a
                        href="wishlist.html"
                        class="text-gray-600 hover:text-gray-900"
                    >
                        <svg
                            class="w-6 h-6"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
                            />
                        </svg>
                    </a>

                    <div class="relative group header-cart-wrapper">
                        <a
                            href="cart.html"
                            class="relative text-gray-600 hover:text-gray-900 block py-2"
                        >
                            <svg
                                class="w-6 h-6"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                                />
                            </svg>
                            <span
                                id="cart-count-badge"
                                class="absolute -top-2 -right-2.5 text-xs bg-red-600 text-white rounded-full px-1.5 py-0.5 hidden"
                                >0</span
                            >
                        </a>

                        <div
                            class="absolute right-0 top-full mt-0 w-80 bg-white rounded-lg shadow-xl border border-gray-200 hidden group-hover:block z-50"
                        >
                            <div class="p-4">
                                <h3
                                    class="font-bold text-gray-800 mb-3 text-sm border-b pb-2"
                                >
                                    Giỏ hàng của bạn
                                </h3>

                                <div
                                    id="header-cart-items"
                                    class="max-h-60 overflow-y-auto space-y-3"
                                >
                                    <p
                                        class="text-sm text-gray-500 text-center py-4"
                                    >
                                        Đang tải...
                                    </p>
                                </div>

                                <div class="border-t border-gray-100 mt-3 pt-3">
                                    <div
                                        class="flex justify-between items-center mb-3"
                                    >
                                        <span class="text-sm text-gray-500"
                                            >Tổng cộng:</span
                                        >
                                        <span
                                            id="header-cart-total"
                                            class="font-bold text-blue-600 text-lg"
                                            >0đ</span
                                        >
                                    </div>
                                    <a
                                        href="cart.html"
                                        class="block w-full bg-blue-600 text-white text-center text-sm font-bold py-2.5 rounded hover:bg-blue-700 transition"
                                    >
                                        Xem giỏ hàng
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button
                    id="mobile-menu-btn"
                    class="md:hidden text-gray-600 hover:text-gray-900"
                >
                    <svg
                        class="w-6 h-6"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                        />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <nav
        class="hidden md:flex items-center justify-center border-t border-gray-200"
    >
        <div
            class="max-w-6xl mx-auto px-4 flex items-center justify-center gap-8 h-12"
            id="header-nav-items"
        >
            <span class="text-sm text-gray-400">Đang tải danh mục...</span>
        </div>
    </nav>

    <div id="mobile-menu" class="fixed inset-0 z-50 hidden">
        <div
            class="absolute inset-0 bg-black/50 backdrop-blur-sm"
            id="mobile-menu-overlay"
        ></div>
        <div
            class="absolute right-0 top-0 h-full w-[80%] max-w-sm bg-white shadow-2xl transform transition-transform duration-300 translate-x-full flex flex-col"
            id="mobile-menu-panel"
        >
            <div
                class="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50"
            >
                <span class="font-bold text-lg text-gray-800">Menu</span>
                <button
                    id="mobile-menu-close"
                    class="text-gray-500 hover:text-red-500"
                >
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>

            <div class="p-4 space-y-4 overflow-y-auto">
                <div class="relative">
                    <input
                        id="mobile-search-input"
                        type="text"
                        placeholder="Tìm kiếm..."
                        class="w-full h-10 pl-10 pr-4 rounded-lg border border-gray-300 text-sm outline-none"
                    />
                    <i
                        class="fa-solid fa-search absolute left-3.5 top-1/2 -translate-y-1/2 text-gray-400"
                    ></i>
                </div>

                <div id="mobile-nav-items" class="flex flex-col gap-2"></div>

                <div class="border-t pt-4">
                    <a
                        href="login.html"
                        id="mobile-login-link"
                        class="block w-full text-center py-2 bg-blue-600 text-white rounded font-bold"
                        >Đăng nhập</a
                    >
                    <button
                        id="mobile-logout-btn"
                        class="hidden block w-full text-center py-2 bg-gray-100 text-red-600 rounded font-bold"
                    >
                        Đăng xuất
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
