<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Đặt lại mật khẩu</title>
  <link rel="stylesheet" href="assets/css/reset.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/app.css" />
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
  <div id="site-header" class="sticky top-0 z-50"></div>

  <main class="flex-1 flex items-center justify-center px-4 py-8 md:py-12 w-full">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-xl border border-gray-200 p-6 md:p-8 shadow-sm">
        <h1 class="text-2xl md:text-3xl font-bold mb-2 text-gray-800">Đặt lại mật khẩu</h1>
        
        <div class="mb-6 text-sm bg-blue-50 p-4 rounded-lg border border-blue-100 text-gray-600">
          Mã xác thực đã gửi đến: <br>
          <b id="reset-email-display" class="text-gray-900 text-base break-all block mt-1">...</b>
          
          <div class="mt-3 pt-3 border-t border-blue-200">
             <a href="forgot-password.html" id="link-back-to-forgot" class="text-blue-600 hover:text-blue-800 hover:underline font-bold flex items-center gap-1.5 text-xs uppercase tracking-wide">
               <i class="fa-solid fa-arrow-left"></i>
               Nhập sai email? Sửa lại
             </a>
          </div>
        </div>
        
        <form id="reset-form" class="space-y-4">
          <input type="hidden" name="email" id="reset-email-input" />

          <div>
            <label class="block text-sm font-bold text-gray-700 mb-1.5">Mã xác thực (6 số)</label>
            <input 
              type="text" 
              name="code" 
              placeholder="0 0 0 0 0 0" 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-center tracking-[0.5em] text-xl font-bold" 
              required 
              maxlength="6" 
            />
          </div>

          <div>
            <label class="block text-sm font-bold text-gray-700 mb-1.5">Mật khẩu mới</label>
            <input 
              type="password" 
              name="password" 
              placeholder="••••••••" 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
              required 
            />
          </div>
          
          <div>
            <label class="block text-sm font-bold text-gray-700 mb-1.5">Nhập lại mật khẩu</label>
            <input 
              type="password" 
              name="password2" 
              placeholder="••••••••" 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
              required 
            />
          </div>
          
          <button type="submit" class="w-full bg-blue-600 text-white py-3.5 rounded-lg font-bold hover:bg-blue-700 active:scale-[0.98] transition-all shadow-md shadow-blue-500/30 mt-2">
            Lưu mật khẩu mới
          </button>
        </form>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>
  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
