<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đặt lại mật khẩu</title>
  <link rel="stylesheet" href="assets/css/reset.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/app.css" />
</head>
<body class="bg-gray-100">
  <div id="site-header"></div>

  <main class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-8 py-12">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-lg border border-gray-300 p-8 shadow-md">
        <h1 class="text-3xl font-bold mb-2">Đặt lại mật khẩu</h1>
        
        <div class="mb-6 text-sm bg-blue-50 p-3 rounded border border-blue-100 text-gray-600">
          Mã xác thực đã gửi đến: <br>
          <b id="reset-email-display" class="text-gray-900 text-base">...</b>
          
          <div class="mt-2 pt-2 border-t border-blue-200">
             <a href="forgot-password.html" id="link-back-to-forgot" class="text-blue-600 hover:underline font-semibold flex items-center gap-1">
               <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
               Nhập sai email? Quay lại sửa
             </a>
          </div>
        </div>
        <form id="reset-form" class="space-y-4">
          <input type="hidden" name="email" id="reset-email-input" />

          <div>
            <label class="block text-sm font-medium mb-2">Mã xác thực (6 số)</label>
            <input type="text" name="code" placeholder="123456" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-center tracking-widest text-lg font-bold" required maxlength="6" />
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Mật khẩu mới</label>
            <input type="password" name="password" placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-2">Nhập lại mật khẩu</label>
            <input type="password" name="password2" placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          
          <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:opacity-90 transition">
            Lưu mật khẩu mới
          </button>
        </form>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>
  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
