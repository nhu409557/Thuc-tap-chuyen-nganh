<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="assets/css/reset.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/app.css" />
</head>
<body class="bg-gray-100">
  <div id="site-header"></div>

  <main class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-8 py-12">
    <div class="w-full max-w-md">
      
      <div id="step1-register" class="bg-white rounded-lg border border-gray-300 p-8 shadow-md">
        <h1 class="text-3xl font-bold mb-2">Đăng ký</h1>
        <p class="text-gray-500 mb-8">Tạo tài khoản mới tại TechHub</p>
        <form id="register-form" class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-2">Họ và tên</label>
            <input type="text" name="name" placeholder="Nguyễn Văn A" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">Email</label>
            <input type="email" name="email" placeholder="your@email.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">Mật khẩu</label>
            <input type="password" name="password" placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">Xác nhận mật khẩu</label>
            <input type="password" name="password2" placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:opacity-90 transition">Nhận mã xác thực</button>
        </form>
        <div class="mt-6 text-center text-sm">
          <span class="text-gray-500">Đã có tài khoản? </span>
          <a class="text-blue-600 font-semibold hover:underline" href="login.html">Đăng nhập</a>
        </div>
      </div>

      <div id="step2-verify" class="hidden bg-white rounded-lg border border-gray-300 p-8 shadow-md">
        <h1 class="text-3xl font-bold mb-2">Xác thực Email</h1>
        
        <p class="text-gray-500 mb-8 text-sm">
          Mã 6 chữ số đã được gửi đến <b id="verify-email-display" class="text-gray-800"></b>.
          <br>
          <a href="javascript:;" id="btn-back-to-register" class="text-blue-600 hover:underline font-medium flex items-center gap-1 mt-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
            Nhập sai email? Quay lại sửa
          </a>
        </p>

        <form id="verify-form" class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-2">Mã xác thực</label>
            <input type="text" name="code" placeholder="123456" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-center text-lg tracking-widest" required />
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:opacity-90 transition">Xác nhận Đăng ký</button>
        </form>
        
        <div class="mt-6 text-center text-sm">
          <span class="text-gray-500">Chưa nhận được mã? </span>
          <button id="resend-code-btn" class="text-blue-600 font-semibold hover:underline">Gửi lại mã</button>
        </div>
      </div>
      
    </div>
  </main>

  <div id="site-footer"></div>
  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
