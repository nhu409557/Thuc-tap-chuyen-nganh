<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Giỏ hàng</title>
  <link rel="stylesheet" href="assets/css/reset.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/app.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">

  <!-- Header sẽ được load bằng JS -->
  <div id="site-header"></div>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold mb-8">Giỏ hàng</h1>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

      <!-- Cột trái: danh sách sản phẩm -->
      <div class="lg:col-span-2 space-y-6">
        <div id="cart-items-list"
             class="bg-white rounded-lg border border-gray-300 divide-y divide-gray-200">
          <p class="p-6 text-gray-500">Đang tải giỏ hàng...</p>
        </div>
      </div>

      <!-- Cột phải: tóm tắt đơn hàng -->
      <div class="lg:col-span-1">
        <div id="cart-summary"
             class="bg-white rounded-lg border border-gray-300 p-6 sticky top-24 space-y-4">
          <h3 class="font-bold text-lg">Tóm tắt đơn hàng</h3>
          <p class="text-sm text-gray-500">Vui lòng đăng nhập để xem giỏ hàng.</p>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer sẽ được load bằng JS -->
  <div id="site-footer"></div>

  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/cart.js"></script>
</body>
</html>
