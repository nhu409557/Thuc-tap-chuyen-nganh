<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tài khoản của tôi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="assets/css/reset.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/app.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">

  <div id="site-header"></div>

  <main class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-2xl md:text-3xl font-bold mb-6 md:mb-8 text-gray-900">Tài khoản của tôi</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
      
      <aside class="col-span-1">
        <div class="bg-white rounded-lg border border-gray-300 divide-y divide-gray-200 shadow-sm overflow-hidden">
          <button data-tab="profile" class="tab-btn w-full flex items-center gap-3 px-4 py-3 text-left font-medium transition bg-blue-50 text-blue-600 border-l-4 border-blue-600">
            <i class="fa-regular fa-user text-lg w-5 text-center"></i>
            Hồ sơ
          </button>
          <button data-tab="address" class="tab-btn w-full flex items-center gap-3 px-4 py-3 text-left font-medium transition hover:bg-gray-50 text-gray-700 border-l-4 border-transparent">
            <i class="fa-solid fa-map-location-dot text-lg w-5 text-center"></i>
            Địa chỉ
          </button>
          <button data-tab="orders" class="tab-btn w-full flex items-center gap-3 px-4 py-3 text-left font-medium transition hover:bg-gray-50 text-gray-700 border-l-4 border-transparent">
            <i class="fa-solid fa-box-open text-lg w-5 text-center"></i>
            Đơn hàng
          </button>
          <button data-tab="wishlist" class="tab-btn w-full flex items-center gap-3 px-4 py-3 text-left font-medium transition hover:bg-gray-50 text-gray-700 border-l-4 border-transparent">
            <i class="fa-solid fa-heart text-lg w-5 text-center"></i>
            Yêu thích
          </button>
          <button id="btn-logout" class="w-full flex items-center gap-3 px-4 py-3 text-left font-medium text-red-600 hover:bg-red-50 transition border-l-4 border-transparent">
            <i class="fa-solid fa-right-from-bracket text-lg w-5 text-center"></i>
            Đăng xuất
          </button>
        </div>
      </aside>

      <div class="col-span-1 md:col-span-3">
        
        <div id="profile-content" class="tab-content bg-white rounded-lg border border-gray-300 p-4 md:p-6 shadow-sm w-full">
          
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl md:text-2xl font-bold text-gray-800">Hồ sơ cá nhân</h2>
            <button id="btn-edit-profile" class="text-blue-600 hover:text-blue-800 text-sm font-semibold flex items-center gap-1 transition">
                <i class="fa-solid fa-pen-to-square"></i> Chỉnh sửa
            </button>
          </div>
          
          <form id="profile-form" class="space-y-4 w-full md:max-w-lg">
            <div class="w-full">
              <label class="block text-sm font-medium mb-2 text-gray-700">Họ và Tên</label>
              <input type="text" id="account-name" disabled class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition disabled:bg-gray-100 disabled:text-gray-600 disabled:cursor-not-allowed bg-white" />
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full">
                <div class="w-full">
                    <label class="block text-sm font-medium mb-2 text-gray-700">Giới tính</label>
                    <select id="account-gender" disabled class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition disabled:bg-gray-100 disabled:text-gray-600 disabled:cursor-not-allowed bg-white">
                        <option value="other">-- Chọn --</option>
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                        <option value="other">Khác</option>
                    </select>
                </div>
                <div class="w-full">
                    <label class="block text-sm font-medium mb-2 text-gray-700">Ngày sinh</label>
                    <input type="date" id="account-birthday" disabled class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition disabled:bg-gray-100 disabled:text-gray-600 disabled:cursor-not-allowed bg-white" required />
                    <p class="text-[11px] text-red-500 mt-1 italic">* Yêu cầu > 16 tuổi</p>
                </div>
            </div>
            <div class="w-full">
              <label class="block text-sm font-medium mb-2 text-gray-700">Email</label>
              <input type="email" id="account-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-500 cursor-not-allowed" disabled />
            </div>

            <div id="profile-actions" class="hidden flex flex-col sm:flex-row gap-3 pt-2 w-full">
                <button type="submit" class="w-full sm:w-auto bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition shadow-sm">
                  Lưu thông tin
                </button>
                <button type="button" id="btn-cancel-profile" class="w-full sm:w-auto bg-white border border-gray-300 text-gray-700 px-6 py-2 rounded-lg font-semibold hover:bg-gray-100 transition">
                  Hủy
                </button>
            </div>
          </form>

          <div class="my-8 border-t border-gray-200 w-full"></div>

          <div class="w-full">
            <button id="btn-show-change-pw" class="text-blue-600 font-semibold hover:text-blue-800 flex items-center gap-2 transition">
                <i class="fa-solid fa-key"></i> Đổi mật khẩu
            </button>
          </div>

          <div id="change-pw-container" class="hidden mt-6 bg-gray-50 p-4 md:p-6 rounded-lg border border-gray-200 animate-fade-in w-full">
              <h2 class="text-lg font-bold mb-4 text-gray-800">Đổi mật khẩu</h2>
              <form id="change-password-form" class="space-y-4 w-full md:max-w-lg">
                <div class="w-full">
                  <label class="block text-sm font-medium mb-2 text-gray-700">Mật khẩu hiện tại</label>
                  <input type="password" name="old_password" placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition bg-white" required />
                </div>
                <div class="w-full">
                  <label class="block text-sm font-medium mb-2 text-gray-700">Mật khẩu mới</label>
                  <input type="password" name="new_password" placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition bg-white" required />
                </div>
                <div class="w-full">
                  <label class="block text-sm font-medium mb-2 text-gray-700">Xác nhận mật khẩu mới</label>
                  <input type="password" name="confirm_password" placeholder="••••••••" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition bg-white" required />
                </div>
                
                <div class="flex flex-col sm:flex-row gap-3 pt-2 w-full">
                    <button type="submit" class="w-full sm:w-auto bg-gray-800 text-white px-6 py-2 rounded-lg font-semibold hover:bg-gray-900 transition shadow-sm">
                      Cập nhật
                    </button>
                    <button type="button" id="btn-cancel-change-pw" class="w-full sm:w-auto bg-white border border-gray-300 text-gray-700 px-6 py-2 rounded-lg font-semibold hover:bg-gray-100 transition">
                      Hủy
                    </button>
                </div>
              </form>
          </div>

        </div>
        
        <div id="address-content" class="tab-content hidden bg-white rounded-lg border border-gray-300 p-4 md:p-6 shadow-sm w-full">
          <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
            <h2 class="text-xl md:text-2xl font-bold text-gray-800">Địa chỉ của tôi</h2>
            <button id="btn-show-add-address-form" class="w-full sm:w-auto bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-blue-700 transition shadow-sm">
              <i class="fa-solid fa-plus mr-1"></i> Thêm địa chỉ mới
            </button>
          </div>
          
          <form id="address-form" class="space-y-4 w-full md:max-w-lg mb-8 border border-blue-100 bg-blue-50 p-4 md:p-5 rounded-lg hidden animate-fade-in">
            <h3 id="address-form-title" class="text-lg font-bold text-blue-800 mb-4">Thêm địa chỉ mới</h3>
            <input type="hidden" id="address-id" value="" />
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
              <div>
                  <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Họ và Tên</label>
                  <input type="text" id="address-full_name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-blue-500 outline-none" required />
              </div>
              <div>
                  <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Số điện thoại</label>
                  <input type="tel" id="address-phone" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-blue-500 outline-none" required />
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
              <div>
                  <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tỉnh/Thành phố</label>
                  <select id="address-province" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-blue-500 outline-none" required><option value="">-- Chọn Tỉnh --</option></select>
              </div>
              <div>
                  <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Quận/Huyện</label>
                  <select id="address-district" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-blue-500 outline-none" required disabled><option value="">-- Chọn Huyện --</option></select>
              </div>
            </div>

            <div class="w-full">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Phường/Xã</label>
                <select id="address-ward" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-blue-500 outline-none" required disabled><option value="">-- Chọn Xã --</option></select>
            </div>
            
            <div class="w-full">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Địa chỉ cụ thể</label>
                <input type="text" id="address-street_address" placeholder="Số nhà, tên đường" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-blue-500 outline-none" required />
            </div>
            
            <div class="flex flex-col sm:flex-row gap-2 pt-2 w-full">
              <button type="submit" class="w-full sm:w-auto bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Lưu</button>
              <button type="button" id="btn-cancel-edit-address" class="w-full sm:w-auto bg-white border border-gray-300 text-gray-700 px-6 py-2 rounded-lg font-semibold hover:bg-gray-50 transition">Hủy</button>
            </div>
          </form>

          <div id="address-list" class="space-y-4 w-full">
            <div class="flex justify-center py-8"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div></div>
          </div>
        </div>

        <div id="orders-content" class="tab-content hidden bg-white rounded-lg border border-gray-300 p-4 md:p-6 shadow-sm w-full">
          <h2 class="text-xl md:text-2xl font-bold mb-6 text-gray-800">Đơn hàng của tôi</h2>
          <div id="orders-list" class="space-y-4 w-full">
            <div class="flex justify-center py-8"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div></div>
          </div>
        </div>

        <div id="wishlist-content" class="tab-content hidden bg-white rounded-lg border border-gray-300 p-4 md:p-6 shadow-sm w-full">
          <h2 class="text-xl md:text-2xl font-bold mb-6 text-gray-800">Danh sách yêu thích</h2>
          <div id="wishlist-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 w-full">
            <div class="col-span-full flex justify-center py-8"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div></div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <div id="site-footer"></div>

  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/account.js"></script>
</body>
</html>
