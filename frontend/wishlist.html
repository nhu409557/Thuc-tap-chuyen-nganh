<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Danh sách yêu thích</title>
  <link rel="stylesheet" href="assets/css/reset.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/app.css" />
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <div id="site-header" class="sticky top-0 z-50"></div>

  <div class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
      <div class="flex items-center gap-2 text-xs md:text-sm text-gray-500">
        <a class="hover:text-blue-600 transition" href="index.html">Trang chủ</a>
        <i class="fa-solid fa-chevron-right text-[10px]"></i>
        <span class="text-gray-900 font-medium">Yêu thích</span>
      </div>
    </div>
  </div>

  <section class="bg-white border-b border-gray-200 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-8 md:py-10 text-center">
      <div class="flex items-center justify-center gap-3 mb-2">
        <i class="fa-solid fa-heart text-3xl md:text-4xl text-red-500 animate-pulse"></i>
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Sản phẩm yêu thích</h1>
      </div>
      <p class="text-sm md:text-base text-gray-500">Lưu lại những món đồ công nghệ bạn quan tâm.</p>
    </div>
  </section>

  <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 md:py-8 w-full">
    
    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 mb-6">
      <p class="text-sm text-gray-600 font-medium">
          Bạn đang có <span id="wishlist-count" class="font-bold text-blue-600">0</span> sản phẩm
      </p>
      
      <div class="relative w-full sm:w-auto">
        <select class="w-full sm:w-48 appearance-none pl-4 pr-10 py-2 rounded-lg border border-gray-300 bg-white text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer hover:border-gray-400 transition shadow-sm">
          <option value="newest" selected>Mới thêm gần đây</option>
          <option value="price-asc">Giá: Thấp đến Cao</option>
          <option value="price-desc">Giá: Cao đến Thấp</option>
        </select>
        <i class="fa-solid fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-xs text-gray-400 pointer-events-none"></i>
      </div>
    </div>
    
    <div id="wishlist-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 md:gap-6">
      <div class="col-span-full flex flex-col items-center justify-center py-12 text-gray-400">
          <i class="fa-solid fa-circle-notch fa-spin text-3xl mb-3 text-blue-500"></i>
          <p class="text-sm">Đang tải danh sách...</p>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>

  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/wishlist.js"></script>
</body>
</html>
