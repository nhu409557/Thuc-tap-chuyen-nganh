<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quên mật khẩu</title>
  <link rel="stylesheet" href="assets/css/reset.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/app.css" />
</head>
<body class="bg-gray-100">

  <div id="site-header"></div>

  <main class="flex-1 flex items-center justify-center px-4 sm:px-6 lg:px-8 py-12">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-lg border border-gray-300 p-8 shadow-md">
        <h1 class="text-3xl font-bold mb-2">Quên mật khẩu</h1>
        <p class="text-gray-500 mb-8">Nhập email của bạn để nhận mã khôi phục</p>
        
        <form id="forgot-form" class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-2">Email</label>
            <input 
              type="email" 
              name="email"
              placeholder="your@email.com" 
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
              required
            />
          </div>
          
          <button 
            type="submit" 
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:opacity-90 disabled:opacity-50 transition"
          >
            Gửi mã khôi phục
          </button>
        </form>

        <div class="mt-6 text-center text-sm">
          <a class="text-blue-600 font-semibold hover:underline" href="login.html">Quay lại Đăng nhập</a>
        </div>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>
  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
